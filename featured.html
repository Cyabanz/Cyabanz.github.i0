<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of the Day</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* Subtle gradient */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        /* Game Card Styles */
        #game-of-the-day {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            max-width: 400px;
            width: 100%; /* Full width on small screens */
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth transition */
        }
        #game-of-the-day:hover {
            transform: translateY(-5px); /* Elevate card on hover */
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3); /* Deeper shadow */
        }
        /* Image Styles */
        img {
            width: 100%; /* Responsive image */
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px; /* Space below image */
        }
        /* Title and Header Styles */
        h2 {
            font-size: 28px; /* Larger main title */
            margin: 0 0 15px 0; /* Space below */
            color: #007BFF; /* Accent color */
        }
        h3 {
            font-size: 22px; /* Game title size */
            margin: 10px 0; /* Space around game title */
            color: #444; /* Darker text for titles */
        }
        /* Paragraph Styles */
        p {
            font-size: 16px; /* Font size for description */
            margin: 10px 0; /* Space around description */
            color: #666; /* Lighter description color */
            line-height: 1.5; /* Improved line height */
        }
        /* Button Styles */
        a {
            display: inline-block; /* Block style for button */
            background-color: #007BFF; /* Button color */
            color: white;
            padding: 12px 20px; /* Button padding */
            border-radius: 5px; /* Rounded button */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold button text */
            transition: background-color 0.3s, transform 0.2s; /* Transition effects */
        }
        a:hover {
            background-color: #0056b3; /* Darker on hover */
            transform: scale(1.05); /* Slightly enlarge button */
        }
    </style>
</head>
<body>

<div id="game-of-the-day">
    <h2>Game of the Day</h2>
    <div id="game-details">
        <!-- Game details will be populated here by JavaScript -->
    </div>
</div>

<script>
// Function to fetch the JSON data and display a random game of the day
async function fetchRandomGame() {
    try {
        // Fetch the JSON file containing game data
        const response = await fetch('weed.json');
        const games = await response.json();

        // Get the current date
        const currentDate = new Date().toDateString();
        const lastFetchedDate = localStorage.getItem('lastFetchedDate');
        const storedGame = JSON.parse(localStorage.getItem('selectedGame'));

        // If the stored game exists and is today's game, display it
        if (lastFetchedDate === currentDate && storedGame) {
            displayGame(storedGame);
            return;
        }

        // Select a random game from the array
        const randomIndex = Math.floor(Math.random() * games.length);
        const selectedGame = games[randomIndex];

        // Display the selected game
        displayGame(selectedGame);

        // Update localStorage with today's date and the selected game
        localStorage.setItem('lastFetchedDate', currentDate);
        localStorage.setItem('selectedGame', JSON.stringify(selectedGame));
    } catch (error) {
        console.error('Error fetching the games:', error);
    }
}

// Function to display the selected game
function displayGame(game) {
    const gameDetails = document.getElementById('game-details');

    // Construct the HTML to display the game
    gameDetails.innerHTML = `
        <img src="${game.banner}" alt="${game.title}">
        <h3>${game.title}</h3>
        <p>${game.description}</p>
        <a href="${game.link}" target="_blank">Play Now</a>
    `;
}

// Fetch and display the random game of the day when the page loads
window.onload = fetchRandomGame;
</script>

</body>
</html>
