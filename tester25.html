<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login with Local Storage</title>
    <link rel="stylesheet" href="tester.css"> <!-- Link to your CSS file -->
    <script src="tester4.js" defer></script>
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser;

        // Function to retrieve user info from local storage
        function loadUserInfoFromLocalStorage() {
            const userName = localStorage.getItem('userName');
            const userPhoto = localStorage.getItem('userPhoto');

            if (userName && userPhoto) {
                displayUserInfo(userName, userPhoto);
                console.log("Loaded user info from local storage:", userName, userPhoto);
            } else {
                displayUserInfo("Guest", "images/IMG_0164.jpeg");
            }
        }

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const storedPhoto = localStorage.getItem('userPhoto') || user.photoURL;
                displayUserInfo(user.displayName, storedPhoto);
                localStorage.setItem('userName', user.displayName);
                localStorage.setItem('userPhoto', storedPhoto);
                loadBioFromFirestore(user.uid);
            } else {
                loadUserInfoFromLocalStorage();
            }
        });

        // Handle login
        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    const storedPhoto = localStorage.getItem('userPhoto') || user.photoURL;
                    displayUserInfo(user.displayName, storedPhoto);
                    localStorage.setItem('userName', user.displayName);
                    localStorage.setItem('userPhoto', storedPhoto);
                    loadBioFromFirestore(user.uid);
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });

        // Handle logout
        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                localStorage.removeItem('userName');
                localStorage.removeItem('userPhoto');
                displayUserInfo("Guest", "images/IMG_0164.jpeg");
                document.getElementById('user-bio').textContent = '';
                document.getElementById('share-profile').style.display = 'none';
                document.getElementById('profile-link').style.display = 'none';
            }).catch((error) => {
                console.error('Error during sign-out:', error);
            });
        });

        // Function to display user info and generate shareable link
        function displayUserInfo(name, photoURL) {
            document.getElementById('user-name').textContent = name;
            document.getElementById('user-pic-center').src = photoURL;
            document.getElementById('user-pic-top-right').src = photoURL;

            if (name === "Guest") {
                document.getElementById('login').style.display = 'inline';
                document.getElementById('logout').style.display = 'none';
                document.getElementById('share-profile').style.display = 'none';
                document.getElementById('profile-link').style.display = 'none';
            } else {
                document.getElementById('login').style.display = 'none';
                document.getElementById('logout').style.display = 'inline';
                document.getElementById('share-profile').style.display = 'inline';

                const profileLink = `${window.location.origin}/profile.html?uid=${currentUser.uid}`;
                document.getElementById('profile-link').value = profileLink;
                document.getElementById('profile-link').style.display = 'inline';
            }
        }

        // Show the shareable link when the "Share Profile" button is clicked
        document.getElementById('share-profile').addEventListener('click', () => {
            const profileLink = document.getElementById('profile-link').value;
            const userBio = document.getElementById('user-bio').textContent;
            const userName = document.getElementById('user-name').textContent;

            // Create a shareable message
            const shareMessage = `Check out ${userName}'s profile!\nBio: ${userBio}\nProfile Picture: ${document.getElementById('user-pic-center').src}\nLink: ${profileLink}`;

            alert(shareMessage);
        });

        // Function to load bio from Firestore
        async function loadBioFromFirestore(uid) {
            const docRef = doc(db, "users", uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";
            } else {
                document.getElementById('user-bio').textContent = "No bio yet.";
            }
        }

        // Function to save bio to Firestore
        document.getElementById('save-bio').addEventListener('click', async () => {
            const bio = document.getElementById('bio-input').value;

            if (!currentUser) {
                alert("You must be logged in to save a bio.");
                return;
            }

            const docRef = doc(db, "users", currentUser.uid);
            await setDoc(docRef, { bio: bio });

            document.getElementById('user-bio').textContent = bio; 
            alert("Bio saved!");
        });

        // Load user info from local storage when the page is loaded
        window.onload = loadUserInfoFromLocalStorage;

    </script>
</head>
<body>
    <img id="user-pic-top-right" src="" alt="Profile Picture" style="float: right;"/>
    
    <div id="user-center-info">
        <h2 id="user-name"></h2>
        <img id="user-pic-center" src="" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn">Upload Profile Picture</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <textarea id="bio-input" placeholder="Write your bio..."></textarea>
        <button id="save-bio">Save Bio</button>
    </div>

    <div class="button-container" style="text-align: center; margin-top: 20px;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
        <button id="share-profile" style="display: none;">Share Profile</button>
        <input type="text" id="profile-link" style="display: none;" readonly />
    </div>
</body>
</html>
