<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        #controls button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #777;
        }

        #game-frame {
            width: 100%;
            height: calc(100vh - 50px); /* Adjust height considering controls */
            border: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="goHome()">Home</button>
        <button onclick="refreshIframe()">Refresh</button>
        <button onclick="exitFullScreen()">Exit Full Screen</button>
    </div>
    <iframe id="game-frame" src=""></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameLink = urlParams.get('link');

        // Set the iframe source to the game link
        document.getElementById('game-frame').src = gameLink;

        function goHome() {
            // Redirect to the main game list page
            window.location.href = 'games.html'; // Change this to your main game page
        }

        function refreshIframe() {
            document.getElementById('game-frame').contentWindow.location.reload();
        }

        function exitFullScreen() {
            // Go back to the previous page
            window.history.back();
        }
    </script>
</body>
</html>
