<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Iframe</title>
    <style>
        /* Add any necessary CSS styles here */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        iframe {
            width: 80%; /* Adjust the width as needed */
            height: 80%; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="gameIframe" src="" frameborder="0"></iframe>

    <script>
        // Function to get the URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the 'game' parameter from the URL
        const gameName = getUrlParameter('game');
        if (gameName) {
            const iframe = document.getElementById('gameIframe');
            // Set the iframe's source to the game-specific HTML file
            iframe.src = `games/${gameName}/index.html`; // Adjust the path as necessary
        } else {
            // If no game is specified, you could display a message or load a default page
            document.body.innerHTML = "<h1>No game selected</h1>";
        }
    </script>
</body>
</html>
