<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.9/css/boxicons.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .nav-content {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: rgba(248, 248, 248, 0.9);
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            width: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: visibility 0s, opacity 0.5s linear;
            z-index: 10;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .nav-content i {
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
        }

        .exit-icon {
            margin-left: 5px;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
        }

        #toggleEye {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 11;
        }

        #banner {
            width: 100%; /* Full width for the banner */
            max-height: 200px; /* Set a maximum height for the banner */
            object-fit: cover; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space below the banner */
        }

        #gameContainer {
            height: 100%;
            width: 100%;
            position: relative;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
    <title>Game Page</title>
</head>
<body>
    <div class="nav-content" id="navContent">
        <img src="" id="banner" alt="Game Banner"> <!-- Banner image -->
        <div class="nav-icons" id="navBar">
            <i class='bx bx-home'></i>
            <i class='bx bx-refresh'></i>
        </div>
        <i class='bx bx-exit exit-icon'></i> <!-- Exit icon -->
        <img src="" class="avatar" id="gameAvatar" alt="Game Avatar">
    </div>
    <i class='bx bx-low-vision' id="toggleEye"></i> <!-- Eye icon -->

    <div id="gameContainer">
        <iframe id="game-frame"></iframe> <!-- Iframe for the game -->
    </div>

    <script>
        // Fetch the JSON file
        fetch('weed.json')
            .then(response => response.json())
            .then(data => {
                // Assume data is an array of games
                const gameLinks = document.querySelectorAll('.game-link'); // Select all game links

                gameLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const gameId = link.getAttribute('data-id'); // Assuming each link has a data-id attribute
                        const gameData = data.find(game => game.id === gameId); // Find the game data

                        if (gameData) {
                            // Set the iframe and banner
                            document.getElementById('game-frame').src = gameData.link; // Set the iframe source
                            document.getElementById('banner').src = gameData.banner; // Set the banner image
                        }
                    });
                });
            });

        // Eye icon functionality
        const toggleEye = document.getElementById('toggleEye');
        const navContent = document.getElementById('navContent');

        toggleEye.addEventListener('click', () => {
            navContent.classList.toggle('hidden'); // Toggle nav-content visibility
        });

        // Adjust the iframe height
        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);

        function adjustIframeHeight() {
            const iframe = document.getElementById('game-frame');
            iframe.style.height = 'calc(100% - 200px)'; // Adjust height to account for nav-content
        }
    </script>
</body>
</html>
