<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Progress</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.0/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.0/firebase-auth.js";
        import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/9.17.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Google Sign-In Functionality
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-google').addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        // User signed in successfully
                        console.log("User signed in:", result.user);
                        updateUserData(result.user);
                    })
                    .catch((error) => {
                        console.error("Error signing in:", error);
                    });
            });

            // Monitor auth state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    fetchUserData(user.uid);
                } else {
                    document.getElementById('coin-balance').innerText = "Please sign in to see your coin balance.";
                    document.getElementById('claim-reward').disabled = true; // Disable button if not signed in
                }
            });
        });

        // Function to update user data in Firebase
        function updateUserData(user) {
            const userId = user.uid;
            const userRef = ref(db, `users/${userId}`);
            get(userRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    // Initialize user data if not present
                    set(userRef, {
                        coins: 0,
                        lastSignIn: new Date().toISOString()
                    });
                }
                // Enable the claim reward button and fetch user data
                document.getElementById('claim-reward').disabled = false;
                fetchUserData(userId);
            });
        }

        // Function to fetch user data
        function fetchUserData(userId) {
            const userRef = ref(db, `users/${userId}`);
            get(userRef).then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('coin-balance').innerText = `Your coin balance: ${userData.coins}`;
                } else {
                    document.getElementById('coin-balance').innerText = "User data not found.";
                }
            });
        }

        // Function to claim daily reward
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('claim-reward').addEventListener('click', async () => {
                const user = auth.currentUser;
                if (user) {
                    const userId = user.uid;
                    const userRef = ref(db, `users/${userId}`);
                    const snapshot = await get(userRef);
                    const userData = snapshot.val();

                    if (userData) {
                        // Check if the user has claimed the reward today
                        const lastSignInDate = new Date(userData.lastSignIn);
                        const today = new Date();
                        if (lastSignInDate.toDateString() === today.toDateString()) {
                            alert("You have already claimed your reward today.");
                            return;
                        }

                        const rewardAmount = Math.floor(Math.random() * (100 - 50 + 1)) + 50; // Random coins between 50 and 100
                        userData.coins += rewardAmount; // Update coins
                        userData.lastSignIn = today.toISOString(); // Update last sign-in date
                        await update(userRef, userData); // Save updated data to Firebase
                        alert(`You have claimed your daily reward of ${rewardAmount} coins!`);
                        document.getElementById('coin-balance').innerText = `Your new coin balance: ${userData.coins}`;
                    }
                } else {
                    alert("You need to be signed in to claim rewards.");
                }
            });
        });
    </script>
    <style>
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Your Progress</h1>
    <div id="coin-balance">Please sign in to see your coin balance.</div>
    <button id="login-google">Login with Google</button>
    <button id="claim-reward" disabled>Claim Daily Reward</button>
</body>
</html>
