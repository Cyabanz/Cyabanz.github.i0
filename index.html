        // Import Firebase functions

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",

            projectId: "algebras4-44f23",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                const name = localStorage.getItem('userName') || user.displayName;
                const photoURL = localStorage.getItem('userPhoto') || user.photoURL;
                displayUserInfo(name, photoURL, true); // Display user info
            } else {
                // User is signed out
                displayUserInfo("Guest", "images/IMG_0164.jpeg", false); // Default picture
            }
        });

        // Function to display user info and toggle buttons
        function displayUserInfo(name, photoURL, isLoggedIn) {
            document.getElementById('user-pic-top-right').src = photoURL; // Set the top-right PFP
            document.getElementById('user-pic-top-right').style.display = isLoggedIn ? 'inline' : 'none'; // Show or hide based on login state

            // Additional user info handling...
            document.getElementById('user-name').textContent = name; // Set username
        }

        // Check if the user has completed the tutorial
        if (!localStorage.getItem('tutorialCompleted')) {
            // Redirect to tutorial.html if not completed
            window.location.href = 'tutorial.html';
        }
    </script>
