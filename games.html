  <style>
    #scrollToTopContainer {
        display: none;
        position: fixed;
        bottom: 1.042vw;
        right: 1.042vw;
        z-index: 99;
    }

    #scrollToTop {
        background-color: #303030;
        padding: 0.521vw;
        border-radius: 1.042vw;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        border: 0.104vw solid #303030; 
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #scrollToTop:hover {
        background-color: #222222;
        border-color: #f0d210; 
    }

    #scrollToTop img {
        width: 2.292vw; 
        height: auto;
        transition: transform 0.3s ease;
    }

    #scrollToTop:hover img {
        transform: translateY(-0.26vw); 
    }

</style>
<body>
    
    <div id="scrollToTopContainer">
        <div id="scrollToTop">
            <img src="/images/2xuparrw.png" alt="Scroll to Top">
        </div>
    </div>
    
    <script>
        window.onscroll = function() {scrollFunction()};
    
        function scrollFunction() {
            var scrollToTopContainer = document.getElementById("scrollToTopContainer");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopContainer.style.display = "block";
            } else {
                scrollToTopContainer.style.display = "none";
            }
        }
    
        document.getElementById("scrollToTop").addEventListener("click", function() {
            scrollToTop();
        });
    
        function scrollToTop() {
            var scrollStep = -window.scrollY / (350 / 15);
            var scrollInterval = setInterval(function() {
                if (window.scrollY != 0) {
                    window.scrollBy(0, scrollStep);
                } else {
                    clearInterval(scrollInterval);
                }
            }, 15);
        }
    </script>
    
    </body>

      <!--endtscrollup -->
