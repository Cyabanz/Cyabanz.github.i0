<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="tester.css">
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
        #profile-link {
            margin-top: 20px;
            display: block;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref as dbRef, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();
        let currentUser;
        let userDataSnapshot; // Declare a variable to hold user data

        // Function to load user data
        async function loadUserData(uid) {
            const userRef = dbRef(database, `users/${uid}`);
            userDataSnapshot = await get(userRef); // Assign snapshot to the variable
            if (userDataSnapshot.exists()) {
                const userData = userDataSnapshot.val();
                document.getElementById('user-name').textContent = userData.name || "Guest";
                document.getElementById('user-pic-center').src = userData.photoURL || "default-pic.jpg";
                document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";

                // Show bio input and save button
                document.getElementById('bio-input').style.display = 'block';
                document.getElementById('save-bio').style.display = 'inline';
                document.getElementById('bio-input').value = userData.bio || ""; // Populate with existing bio

                // Generate the UID link
                const profileLink = `${window.location.href.split('?')[0]}?${uid}`;
                document.getElementById('profile-link').textContent = profileLink;
                document.getElementById('profile-link').setAttribute('href', profileLink);
            }
        }

        // Auth state change listener
        onAuthStateChanged(auth, async (user) => {
            const urlParams = new URLSearchParams(window.location.search);
            const userIdFromUrl = urlParams.get('G6A2BLrF6EYWukEn7xLXjd5DsBB3'); // Your actual UID parameter key

            if (userIdFromUrl) {
                await loadUserData(userIdFromUrl);
                toggleButtons(false); // Hide buttons when UID is present
            } else {
                if (user) {
                    currentUser = user;
                    await loadUserData(user.uid);
                    toggleButtons(true); // Show buttons for logged-in user
                } else {
                    toggleButtons(false); // No user logged in
                }
            }
        });

        // Save Bio button click handler
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('save-bio').addEventListener('click', async () => {
                if (currentUser) {
                    const bio = document.getElementById('bio-input').value;
                    const userRef = dbRef(database, `users/${currentUser.uid}`);

                    // Save bio to Firebase
                    try {
                        await set(userRef, {
                            ...userDataSnapshot.val(), // Use the stored user data snapshot
                            bio: bio // Save the new bio
                        });
                        alert("Bio saved successfully!"); // Notify the user
                    } catch (error) {
                        console.error('Error saving bio:', error);
                        alert("Error saving bio. Please try again.");
                    }
                } else {
                    alert("You need to be logged in to save your bio.");
                }
            });
        });

        // Login and logout handlers
        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    currentUser = user;
                })
                .catch((error) => console.error('Error during sign-in:', error));
        });

        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "account.html"; // Redirect after sign-out
            }).catch((error) => console.error('Error during sign-out:', error));
        });

        function toggleButtons(show) {
            // Show or hide buttons based on the flag
            document.getElementById('uploadBtn').style.display = show ? 'inline' : 'none';
            document.getElementById('save-bio').style.display = show ? 'inline' : 'none';
            document.getElementById('bio-input').style.display = show ? 'block' : 'none';
            document.getElementById('login').style.display = show ? 'none' : 'inline';
            document.getElementById('logout').style.display = show ? 'inline' : 'none';
        }
    </script>
</head>
<body>
    <img id="user-pic-top-right" src="default-pic.jpg" alt="Profile Picture" />
    
    <div id="user-center-info">
        <h2 id="user-name">Guest</h2>
        <img id="user-pic-center" src="default-pic.jpg" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>

    <div style="text-align: center;">
        <a id="profile-link" href="#" target="_blank">Share Your Profile Link</a>
    </div>

    <div style="text-align: center;">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button id="uploadBtn" style="display: none;">Upload Profile Picture</button>
    </div>

    <div style="text-align: center;">
        <textarea id="bio-input" placeholder="Write your bio here..." rows="4" cols="50" style="display: none;"></textarea>
        <br>
        <button id="save-bio" style="display: none;">Save Bio</button>
    </div>

    <div style="text-align: center;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>
</body>
</html>
