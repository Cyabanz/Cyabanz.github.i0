<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bio</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to load user bio from Realtime Database
        async function loadBio() {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');

            if (uid) {
                const userRef = ref(database, `users/${uid}`);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('user-bio').textContent = userData.bio || "No bio available.";
                } else {
                    document.getElementById('user-bio').textContent = "No bio available.";
                }
            } else {
                document.getElementById('user-bio').textContent = "No user ID provided.";
            }
        }

        // Load the bio when the page is loaded
        window.onload = loadBio;
    </script>
</head>
<body>
    <h2>User Bio</h2>
    <p id="user-bio">Loading...</p>
</body>
</html>
