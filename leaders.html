<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to fetch and display leaderboard data
        async function loadLeaderboard() {
            const leaderboardRef = ref(db, 'users');
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = 'Loading leaderboard...'; // Show loading message

            try {
                const snapshot = await get(leaderboardRef);
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    leaderboardList.innerHTML = ''; // Clear previous loading message

                    // Sort users by score
                    const sortedUsers = Object.entries(users).sort(([, a], [, b]) => b.totalScore - a.totalScore);
                    
                    // Create leaderboard items
                    sortedUsers.forEach(([userId, user]) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${user.displayName}: ${user.totalScore}`;
                        leaderboardList.appendChild(listItem);
                    });
                } else {
                    leaderboardList.innerText = 'No leaderboard data found.';
                }
            } catch (error) {
                console.error("Error fetching leaderboard data: ", error);
                leaderboardList.innerText = 'Error loading leaderboard. Please try again.';
            }
        }

        // Load leaderboard when the page is ready
        window.onload = loadLeaderboard;
    </script>
</head>
<body>
    <h1>Leaderboard</h1>
    <ul id="leaderboardList"></ul>
</body>
</html>
