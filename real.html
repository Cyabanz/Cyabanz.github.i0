<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login with Local Storage</title>
    <link rel="stylesheet" href="tester.css"> <!-- Link to your CSS file -->
    <script src="tester4.js" defer></script>
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"; // Realtime Database

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const database = getDatabase(app); // Initialize Realtime Database

        let currentUser;

        // Function to display user info
        function displayUserInfo(name, photoURL, bio) {
            document.getElementById('user-name').textContent = name;
            document.getElementById('user-pic-center').src = photoURL;
            document.getElementById('user-pic-top-right').src = photoURL;
            document.getElementById('user-bio').textContent = bio || "No bio yet.";
        }

        // Get the 'uid' parameter from the URL to load public profile
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const uid = urlParams.get('uid');

        if (uid) {
            // Load public profile by UID from Firebase Realtime Database
            const userRef = ref(database, `users/${uid}`);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    displayUserInfo(userData.username, userData.photoURL, userData.bio);
                } else {
                    alert("Profile not found!");
                }
            }).catch((error) => {
                console.error("Error loading profile:", error);
            });
        } else {
            // Load current logged-in user's profile
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    const storedPhoto = localStorage.getItem('userPhoto') || user.photoURL;
                    const storedBio = localStorage.getItem('userBio') || "No bio yet.";
                    displayUserInfo(user.displayName, storedPhoto, storedBio);

                    // Show the shareable link
                    document.getElementById('share-link').href = `?uid=${user.uid}`;
                    document.getElementById('share-link').textContent = `Share your profile: ${window.location.origin}/?uid=${user.uid}`;
                    document.getElementById('share-link-container').style.display = 'block';

                    // Save user info to Firebase Realtime Database
                    const userRef = ref(database, `users/${user.uid}`);
                    set(userRef, {
                        username: user.displayName,
                        photoURL: storedPhoto,
                        bio: storedBio
                    });
                } else {
                    loadUserInfoFromLocalStorage();
                }
            });
        }

        // Load user info from local storage (fallback)
        function loadUserInfoFromLocalStorage() {
            const userName = localStorage.getItem('userName');
            const userPhoto = localStorage.getItem('userPhoto');
            const userBio = localStorage.getItem('userBio');
            displayUserInfo(userName || "Guest", userPhoto || "images/IMG0164.jpeg", userBio || "No bio yet.");
        }

        // Handle login
        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    const storedPhoto = localStorage.getItem('userPhoto') || user.photoURL;
                    displayUserInfo(user.displayName, storedPhoto, localStorage.getItem('userBio') || "No bio yet.");

                    // Save user info to Firebase
                    const userRef = ref(database, `users/${user.uid}`);
                    set(userRef, {
                        username: user.displayName,
                        photoURL: storedPhoto,
                        bio: localStorage.getItem('userBio') || "No bio yet."
                    });

                    // Show the shareable link
                    document.getElementById('share-link').href = `?uid=${user.uid}`;
                    document.getElementById('share-link').textContent = `Share your profile: ${window.location.origin}/?uid=${user.uid}`;
                    document.getElementById('share-link-container').style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });

        // Handle logout
        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                localStorage.removeItem('userBio');
                displayUserInfo("Guest", "images/IMG0164.jpeg", "No bio yet.");
                document.getElementById('share-link-container').style.display = 'none';
            }).catch((error) => {
                console.error('Error during sign-out:', error);
            });
        });

        // Function to save bio to Firebase
        document.getElementById('save-bio').addEventListener('click', async () => {
            const bio = document.getElementById('bio-input').value;

            if (!currentUser) {
                alert("You must be logged in to save a bio.");
                return;
            }

            const userRef = ref(database, `users/${currentUser.uid}`);
            await set(userRef, {
                username: currentUser.displayName,
                photoURL: localStorage.getItem('userPhoto') || currentUser.photoURL,
                bio: bio
            });

            document.getElementById('user-bio').textContent = bio;
            localStorage.setItem('userBio', bio);
            alert("Bio saved!");
        });

        window.onload = loadUserInfoFromLocalStorage;
    </script>
</head>
<body>
    <img id="user-pic-top-right" src="" alt="Profile Picture" />
    
    <div id="user-center-info">
        <h2 id="user-name"></h2>
        <img id="user-pic-center" src="" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <textarea id="bio-input" placeholder="Write your bio..."></textarea>
        <button id="save-bio">Save Bio</button>
    </div>

    <!-- Container for sharing link -->
    <div id="share-link-container" style="display: none; text-align: center; margin-top: 20px;">
        <p>Share your profile using this link:</p>
        <a id="share-link" href="" target="_blank"></a>
    </div>

    <div class="button-container" style="text-align: center; margin-top: 20px;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>
</body>
</html>
