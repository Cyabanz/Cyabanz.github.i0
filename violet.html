<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <ul id="leaderboard"></ul> <!-- Leaderboard list -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to load the leaderboard
        function loadLeaderboard() {
            const leaderboardRef = firebase.database().ref('users');
            leaderboardRef.orderByChild('wins').once('value', (snapshot) => {
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = ''; // Clear existing content

                let rank = 1; // Starting rank
                snapshot.forEach((childSnapshot) => {
                    const childData = childSnapshot.val();
                    const li = document.createElement('li');

                    // Create rank text and user details
                    li.textContent = `Rank ${rank}: ${childData.username} - Wins: ${childData.wins}`;
                    leaderboard.appendChild(li);

                    rank++; // Increment rank for next user
                });
            });
        }

        // Call the function to load the leaderboard
        loadLeaderboard();
    </script>
</body>
</html>
