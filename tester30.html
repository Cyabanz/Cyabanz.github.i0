<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login with Local Storage</title>
    <link rel="stylesheet" href="tester.css"> <!-- Link to your CSS file -->
    <script src="tester4.js" defer></script>
    <style>
        /* Add your existing styles here */
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        // Your existing Firebase initialization code

        // Add this function to create and display the shareable link
        function generateShareableLink() {
            if (!currentUser) {
                alert("You must be logged in to share your profile.");
                return;
            }
            const link = `${window.location.origin}/profile.html?uid=${currentUser.uid}`;
            document.getElementById('shareable-link').textContent = link;
            document.getElementById('shareable-link').style.display = 'block';
        }

        // Call this function when the user saves their bio or uploads a profile picture
        async function saveProfileAndGenerateLink() {
            await saveBioToDatabase();
            generateShareableLink();
        }

        // Save bio to Realtime Database
        async function saveBioToDatabase() {
            const bio = document.getElementById('bio-input').value;

            if (!currentUser) {
                alert("You must be logged in to save a bio.");
                return;
            }

            const userRef = ref(database, `users/${currentUser.uid}`);
            await set(userRef, { bio: bio });

            document.getElementById('user-bio').textContent = bio; // Display updated bio
            alert("Bio saved!");
        }

        // Modify your save button click event to call saveProfileAndGenerateLink
        document.getElementById('save-bio').addEventListener('click', saveProfileAndGenerateLink);

        // Your existing onAuthStateChanged and other functions
    </script>
</head>
<body>
    <img id="user-pic-top-right" src="" alt="Profile Picture" style="float: right;"/>

    <div id="user-center-info">
        <h2 id="user-name"></h2>
        <img id="user-pic-center" src="" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn">Upload Profile Picture</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <textarea id="bio-input" placeholder="Write your bio..."></textarea>
        <button id="save-bio">Save Bio</button>
    </div>

    <div class="button-container" style="text-align: center; margin-top: 20px;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>

    <!-- Shareable link section -->
    <div style="text-align: center; margin-top: 20px;">
        <h3>Share Your Profile</h3>
        <p id="shareable-link" style="display: none;"></p>
    </div>
</body>
</html>
