<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="gamer2.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    * {
      border: initial;
      box-sizing: border-box;
      list-style: none;
      margin: 0;
      outline: none;
      padding: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    .game-details {
      text-align: center;
      margin: 20px;
      background-color: #252525;
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      max-width: 600px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
    }

    .game-details h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .game-banner img {
      max-width: 100%;
      border-radius: 12px;
    }

    .game-details img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-top: 15px;
    }

    .game-details p {
      color: #919191;
      font-size: 16px;
    }

    .game-details a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      background-color: #2d80ff;
      color: #fff;
      text-decoration: none;
      transition: 0.3s all ease;
      font-weight: 400;
    }

    .game-details a:hover {
      opacity: 0.8;
    }

    .game-details a:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="game-details" id="game-details"></div>

  <script>
    // Function to get URL parameters
    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      return JSON.parse(decodeURIComponent(params.get('game')));
    }

    // Function to display the game details
    function displayGameDetails() {
      const game = getURLParams();
      const container = document.getElementById('game-details');

      container.innerHTML = `
        <h1>${game.title}</h1>
        <div class="game-banner">
          <img src="${game.banner}" alt="${game.title} Banner">
        </div>
        <div>
          <img src="${game.avatar}" alt="${game.title} Avatar">
          <p>${game.description}</p>
          <a href="${game.link}" target="_blank">Visit Game Site</a>
          <p>Category: ${game.category.join(', ')}</p>
        </div>
      `;
    }

    // Load the game details when the page loads
    window.onload = displayGameDetails;
  </script>
</body>
</html>
