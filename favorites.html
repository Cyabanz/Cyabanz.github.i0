<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="gamer2.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    * {
      border: initial;
      box-sizing: border-box;
      list-style: none;
      margin: 0;
      outline: none;
      padding: 0;
    }
    body {
      font-family: "Inter", sans-serif;
      background-color: #282c34;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .favorites {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background-color: #3c4043;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 300px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    .popup.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="favorites" id="favorites-container"></div>
  <div class="popup" id="popup">Game is already in favorites!</div>

  <script>
    const favoritesContainer = document.getElementById('favorites-container');
    const popup = document.getElementById('popup');

    // Function to show popup
    function showPopup() {
      popup.classList.add('visible');
      setTimeout(() => {
        popup.classList.remove('visible');
      }, 2000);
    }

    // Function to display favorites
    function displayFavorites(favorites) {
      favorites.forEach(game => {
        const card = document.createElement('div');
        card.classList.add('card');

        const gameObj = JSON.parse(decodeURIComponent(game));
        
        const title = document.createElement('h3');
        title.textContent = gameObj.title;

        const img = document.createElement('img');
        img.src = gameObj.avatar;
        img.alt = gameObj.title;

        card.appendChild(img);
        card.appendChild(title);
        favoritesContainer.appendChild(card);
      });
    }

    // Load favorites from URL parameters
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const gameParam = params.get('game');

      if (gameParam) {
        const favorites = [];
        favorites.push(gameParam);
        displayFavorites(favorites);
      } else {
        alert('No favorites to display!');
      }
    };

    // Close the popup if the user clicks outside of it
    window.onclick = function(event) {
      if (event.target !== popup) {
        popup.classList.remove('visible');
      }
    };
  </script>
</body>
</html>
