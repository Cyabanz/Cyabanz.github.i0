<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="gamer2.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    * {
      border: initial;
      box-sizing: border-box;
      list-style: none;
      margin: 0;
      outline: none;
      padding: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 300px;
      padding: 1rem;
      background-color: #252525;
      border-radius: 0px 0px 12px 12px;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
    }

    .card__avatar {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px 12px 0px 0px;
    }

    .card__info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .card__info h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .card__info p {
      font-size: 14px;
      color: #919191;
    }

    button {
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
      background-color: #2d80ff;
      font-weight: 400;
      color: #fff;
      cursor: pointer;
      transition: 0.3s all ease;
    }

    button:hover {
      opacity: 0.8;
    }

    button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="games" id="game-list"></div>

  <script>
    // Function to get URL parameters (simulates adding a new game)
    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      const game = JSON.parse(decodeURIComponent(params.get('game')));
      return game;
    }

    // Function to save games to local storage
    function saveGameToLocalStorage(game) {
      let games = JSON.parse(localStorage.getItem('favorites')) || [];
      games.push(game);
      localStorage.setItem('favorites', JSON.stringify(games));
    }

    // Function to load and display games from local storage
    function loadGames() {
      const games = JSON.parse(localStorage.getItem('favorites')) || [];
      const container = document.getElementById('game-list');

      games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'card';
        gameCard.innerHTML = `
          <img class="card__avatar" src="${game.banner}" alt="${game.title} Banner">
          <div class="card__info">
            <h1>${game.title}</h1>
            <p>${game.description}</p>
            <a href="${game.link}" target="_blank">Visit Game Site</a>
            <p>Category: ${game.category.join(', ')}</p>
          </div>
        `;
        container.appendChild(gameCard);
      });
    }

    // Function to add a game from URL parameters
    function addGameFromParams() {
      const game = getURLParams();
      if (game) {
        saveGameToLocalStorage(game);
        loadGames();
      }
    }

    // Load games when the page loads
    window.onload = function () {
      loadGames();
      addGameFromParams();
    };
  </script>
</body>
</html>
