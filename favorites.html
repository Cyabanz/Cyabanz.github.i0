<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="gamer2.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    * {
      border: initial;
      box-sizing: border-box;
      list-style: none;
      margin: 0;
      outline: none;
      padding: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: "Inter", sans-serif;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 300px;
      padding: 1rem;
      background-color: #252525;
      border-radius: 20px; /* Rounded corners */
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
      color: #fff;
      position: relative;
    }

    .card__avatar {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 20px 20px 0px 0px;
    }

    .card__info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    .popup.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="games" id="game-list"></div>
  <div class="popup" id="popup">Already clicked!</div>

  <script>
    // Sample JSON data structure (Replace this with your actual data source)
    const gameData = {
      "games": [
        {
          "banner": "https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/252490/header.jpg?t=1715591843",
          "avatar": "https://files.facepunch.com/lewis/1b2911b1/rust-marque.svg",
          "title": "Rust",
          "description": "Wilderness",
          "link": "https://rust.facepunch.com",
          "category": ["Survival", "All"]
        },
        {
          "banner": "https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/4000/header.jpg?t=1710347075",
          "avatar": "https://files.facepunch.com/lewis/1b1311b1/gmod-logo.svg",
          "title": "Garry's Mod",
          "description": "Physics Sandbox",
          "link": "https://gmod.facepunch.com",
          "category": ["Creative", "All"]
        }
        // Add more games here as needed
      ]
    };

    function saveGameToLocalStorage(game) {
      let games = JSON.parse(localStorage.getItem('favorites')) || [];
      // Check for duplicates by title
      if (!games.some(fav => fav.title === game.title)) {
        games.push(game);
        localStorage.setItem('favorites', JSON.stringify(games));
        loadGames(); // Reload the game list
      } else {
        showPopup(); // Show popup if already added
      }
    }

    function loadGames() {
      const games = JSON.parse(localStorage.getItem('favorites')) || [];
      const container = document.getElementById('game-list');
      container.innerHTML = ''; // Clear existing games

      games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'card';
        gameCard.innerHTML = `
          <img class="card__avatar" src="${game.banner}" alt="${game.title} Banner">
          <div class="card__info">
            <h1>${game.title}</h1>
            <p>${game.description}</p>
            <a href="${game.link}" target="_blank">Visit Game Site</a>
            <p>Category: ${game.category.join(', ')}</p>
          </div>
        `;
        container.appendChild(gameCard);
      });
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.classList.add('visible');
      setTimeout(() => {
        popup.classList.remove('visible');
      }, 2000); // Hide popup after 2 seconds
    }

    // Simulate adding games from the JSON data
    function addGameFromData() {
      gameData.games.forEach(game => {
        saveGameToLocalStorage(game);
      });
    }

    // Load games when the page loads
    window.onload = function () {
      loadGames();
      addGameFromData(); // Simulate adding games from data
    };
  </script>
</body>
</html>
