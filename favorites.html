<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="favorites.css">
  <style>
    
  </style>
</head>
<body>
  <div class="games" id="game-list"></div>
  <div class="popup" id="popup">Already clicked!</div>

  <script>
    // Function to get URL parameters (simulates adding a new game)
    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      const game = JSON.parse(decodeURIComponent(params.get('game')));
      return game;
    }

    // Function to save games to local storage
    function saveGameToLocalStorage(game) {
      let games = JSON.parse(localStorage.getItem('favorites')) || [];
      // Check if the game is already in favorites
      if (!games.some(fav => fav.title === game.title)) {
        games.push(game);
        localStorage.setItem('favorites', JSON.stringify(games));
        loadGames(); // Reload the game list
      } else {
        showPopup(); // Show the popup if already added
      }
    }

    // Function to load and display games from local storage
    function loadGames() {
      const games = JSON.parse(localStorage.getItem('favorites')) || [];
      const container = document.getElementById('game-list');
      container.innerHTML = ''; // Clear existing games

      games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'card';
        gameCard.innerHTML = `
          <img class="card__avatar" src="${game.banner}" alt="${game.title} Banner">
          <div class="card__info">
            <h1>${game.title}</h1>
            <p>${game.description}</p>
            <a href="${game.link}" target="_blank">Visit Game Site</a>
            <p>Category: ${game.category.join(', ')}</p>
          </div>
        `;
        container.appendChild(gameCard);
      });
    }

    // Function to show popup message
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.classList.add('visible');
      setTimeout(() => {
        popup.classList.remove('visible');
      }, 2000); // Hide popup after 2 seconds
    }

    // Function to add a game from URL parameters
    function addGameFromParams() {
      const game = getURLParams();
      if (game) {
        saveGameToLocalStorage(game);
      }
    }

    // Load games when the page loads
    window.onload = function () {
      loadGames();
      addGameFromParams();
    };
  </script>
</body>
</html>
