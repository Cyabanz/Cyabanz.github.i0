<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="gamer2.css">
  <style>
    /* Add any additional styles specific to this page */
    .game-details {
      text-align: center;
      margin: 20px;
    }
    .game-banner img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="game-details" id="game-details"></div>

  <script>
    // Function to get URL parameters
    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      return JSON.parse(decodeURIComponent(params.get('game')));
    }

    // Function to display the game details
    function displayGameDetails() {
      const game = getURLParams();
      const container = document.getElementById('game-details');

      container.innerHTML = `
        <h1>${game.title}</h1>
        <div class="game-banner">
          <img src="${game.banner}" alt="${game.title} Banner">
        </div>
        <div>
          <img src="${game.avatar}" alt="${game.title} Avatar">
          <p>${game.description}</p>
          <a href="${game.link}" target="_blank">Visit Game Site</a>
          <p>Category: ${game.category.join(', ')}</p>
        </div>
      `;
    }

    // Load the game details when the page loads
    window.onload = displayGameDetails;
  </script>
</body>
</html>
