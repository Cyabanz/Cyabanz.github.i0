<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            border: initial;
            box-sizing: border-box;
            list-style: none;
            margin: 0;
            outline: none;
            padding: 0;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        #game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 1rem;
            background-color: #252525;
            border-radius: 15px; /* More curved rectangle shape */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05); /* Slight hover effect */
        }

        .card__avatar {
            width: 100%;
            height: 150px;
            border-radius: 15px 15px 0 0;
            object-fit: cover;
        }

        .card__info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .card__info h1 {
            color: #fff;
            font-size: 18px;
            margin: 0;
        }

        .card__info p {
            color: #919191;
            font-size: 14px;
        }

        .card__info a {
            color: #2d80ff;
            text-decoration: none;
            font-size: 14px;
        }

        .card__info a:hover {
            text-decoration: underline;
        }

        button {
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            background-color: #2d80ff;
            font-weight: 400;
            color: #fff;
            cursor: pointer;
            transition: 0.3s all ease;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div id="game-list"></div>

    <script>
        // Function to load and display games from local storage
        function loadGames() {
            const games = JSON.parse(localStorage.getItem('favorites')) || [];
            const container = document.getElementById('game-list');
            container.innerHTML = ''; // Clear existing games

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'card';
                gameCard.innerHTML = `
                    <img class="card__avatar" src="${game.banner}" alt="${game.title} Banner">
                    <div class="card__info">
                        <h1>${game.title}</h1>
                        <p>${game.description}</p>
                        <a href="${game.link}" target="_blank">Visit Game Site</a>
                        <p>Category: ${game.category.join(', ')}</p>
                    </div>
                `;
                container.appendChild(gameCard);
            });
        }

        // Call the function to load games when the page is loaded
        window.onload = loadGames;
    </script>
</body>
</html>
