<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="gamer2.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

    * {
      border: initial;
      box-sizing: border-box;
      list-style: none;
      margin: 0;
      outline: none;
      padding: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    #game-details-container {
      width: 100%;
      max-width: 600px; /* Limit the width of the container */
      margin-top: 20px; /* Add some space above the game details */
    }

    .game-details {
      margin-bottom: 20px; /* Space between different games */
      padding: 10px;
      background-color: #1c1c1c; /* Background for each game's details */
      border-radius: 10px; /* Rounded corners */
      color: #fff; /* White text */
    }

    .game-details img {
      width: 100%; /* Make images responsive */
      border-radius: 10px; /* Round the image corners */
    }
  </style>
</head>
<body>
  <div id="game-details-container"></div>

  <script>
    // Function to get game details from local storage
    function getGameDetails() {
      const gamesData = JSON.parse(localStorage.getItem('favoriteGames')) || []; // Get the game data from local storage
      
      if (gamesData.length > 0) {
        gamesData.forEach(displayGameDetails); // Display each game details
      } else {
        document.getElementById('game-details-container').innerHTML = '<p>No game details found.</p>';
      }
    }

    // Function to display game details
    function displayGameDetails(game) {
      const container = document.getElementById('game-details-container');

      // Create a new div for the game details
      const gameDiv = document.createElement('div');
      gameDiv.classList.add('game-details'); // Add a class for styling
      gameDiv.innerHTML = `
        <h1>${game.title}</h1>
        <img src="${game.banner}" alt="${game.title} Banner">
        <img src="${game.avatar}" alt="${game.title} Avatar">
        <p><strong>Description:</strong> ${game.description}</p>
        <p><strong>Link:</strong> <a href="${game.link}" target="_blank">${game.link}</a></p>
        <p><strong>Category:</strong> ${game.category.join(', ')}</p>
      `;

      // Append the new game details to the container
      container.appendChild(gameDiv);
    }

    // Function to save game to favorites
    function saveGameToFavorites(game) {
      const gamesData = JSON.parse(localStorage.getItem('favoriteGames')) || []; // Get existing games
      // Check if the game is already in favorites
      const exists = gamesData.some(favGame => favGame.title === game.title);
      if (!exists) {
        gamesData.push(game); // Add new game to the favorites
        localStorage.setItem('favoriteGames', JSON.stringify(gamesData)); // Save updated array to local storage
      }
    }

    // Call the function to get game details when the page loads
    window.onload = getGameDetails;

    // Add event listeners to buttons (example)
    // Assuming you have buttons to select games that call this function
    function handleGameSelection(game) {
      saveGameToFavorites(game); // Save selected game to favorites
      displayGameDetails(game); // Display game details immediately
    }
  </script>
</body>
</html>
