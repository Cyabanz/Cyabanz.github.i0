<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="games.css">
  <link rel="stylesheet" href="gamer2.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

    * {
      border: initial;
      box-sizing: border-box;
      list-style: none;
      margin: 0;
      outline: none;
      padding: 0;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: "Inter", sans-serif;
    }

    .card__wrapper {
      display: flex;
      flex-direction: row;
    }

    .card {
      display: flex;
      width: 300px;
      padding: 1rem;
      background-color: #252525;
      border-radius: 0px 0px 12px 12px;
      justify-content: space-between;
      align-items: center;
    }

    .card__info {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }

    .card__avatar {
      width: 35px;
      height: 35px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer; /* Make cursor a pointer */
    }

    .card__info span {
      color: #fff;
      font-size: 16px;
      font-weight: 500;
    }

    .card__info p {
      color: #919191;
      font-size: 13px;
      font-weight: 400;
    }

    button {
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 14px;
      background-color: #2d80ff;
      color: #fff;
      font-family: inherit;
      cursor: pointer;
      transition: 0.3s all ease;
    }

    button:hover {
      opacity: 0.8;
    }

    button:active {
      transform: scale(0.9);
    }

    .banner__wrapper {
      position: relative;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 150px;
    }

    .banner img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 12px 12px 0px 0px;
    }

    .games {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .category-dropdown {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      z-index: 1;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
    }

    .category-option {
      padding: 10px;
      cursor: pointer;
    }

    .category-option:hover {
      background-color: #f0f0f0;
    }

    .no-results {
      color: white;
      font-size: 18px;
      text-align: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #game-details-container {
      display: flex;
      flex-direction: column;
      width: 300px;
      padding: 1rem;
      background-color: #252525;
      border-radius: 0px 0px 12px 12px;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }

    #game-details-container h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    #game-details-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    #game-details-container p {
      color: #fff;
      font-size: 16px;
      margin-bottom: 8px;
    }

    #game-details-container a {
      color: #2d80ff;
      text-decoration: none;
    }

    #game-details-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="game-details-container"></div>

  <script>
    let displayedGames = new Set(); // To track displayed games

    // Function to handle avatar click
    function handleAvatarClick(game) {
      if (displayedGames.has(game.title)) {
        alert("Already displayed in favorites");
      } else {
        displayGameDetails(game);
        displayedGames.add(game.title); // Add the game title to the set
      }
    }

    // Function to get game details from URL parameters
    function getGameDetails() {
      const params = new URLSearchParams(window.location.search);
      const gameData = JSON.parse(params.get('game')); // Get the game data from URL and parse it
      
      if (gameData) {
        displayGameDetails(gameData); // Call the function to display game details
      } else {
        document.getElementById('game-details-container').innerHTML = '<p>No game details found.</p>';
      }
    }

    // Function to display game details
    function displayGameDetails(game) {
      const container = document.getElementById('game-details-container');
      container.innerHTML = `
        <h1>${game.title}</h1>
        <img src="${game.banner}" alt="${game.title} Banner">
        <img src="${game.avatar}" alt="${game.title} Avatar" onclick="handleAvatarClick(${JSON.stringify(game)})">
        <p><strong>Description:</strong> ${game.description}</p>
        <p><strong>Link:</strong> <a href="${game.link}" target="_blank">${game.link}</a></p>
        <p><strong>Category:</strong> ${game.category.join(', ')}</p>
      `;
    }

    // Call the function to get game details when the page loads
    window.onload = getGameDetails;
  </script>
</body>
</html>
