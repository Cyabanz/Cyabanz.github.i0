<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Handle login
        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    document.getElementById('user-name').textContent = user.displayName;
                    document.getElementById('user-pic').src = user.photoURL;
                    document.getElementById('user-info').style.display = 'block';
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('logout').style.display = 'inline';
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });

        // Handle logout
        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('login').style.display = 'inline';
                document.getElementById('logout').style.display = 'none';
            }).catch((error) => {
                console.error('Error during sign-out:', error);
            });
        });
    </script>
</head>
<body>
    <h1>Firebase Google Login Example</h1>
    
    <!-- Login and Logout Buttons -->
    <button id="login">Login with Google</button>
    <button id="logout" style="display: none;">Logout</button>
    
    <!-- Display User Info -->
    <div id="user-info" style="display: none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <img id="user-pic" src="" alt="Profile Picture" width="100">
    </div>
</body>
</html>
