<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
</head>
<body>
    <h1>Google Login System</h1>
    
    <!-- Google Sign-In Button -->
    <button id="google-login-btn">Login with Google</button>

    <!-- Area to display profile picture -->
    <div id="user-info" style="display: none;">
        <p>Welcome, <span id="user-name"></span></p>
        <img id="user-pfp" alt="Profile Picture">
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwWLts5gAFOVL5JHDP7PU9rls7xK8rOCY",
            authDomain: "fusionv2-7252d.firebaseapp.com",
            projectId: "fusionv2-7252d",
            storageBucket: "fusionv2-7252d.appspot.com",
            messagingSenderId: "883501706765",
            appId: "1:883501706765:web:bcb43d9d8090397f98af44",
            measurementId: "G-BTH0R888TG"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Auth provider
        const provider = new firebase.auth.GoogleAuthProvider();

        // Login button click listener
        document.getElementById('google-login-btn').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;

                    // Display user information
                    document.getElementById('user-name').textContent = user.displayName;
                    document.getElementById('user-pfp').src = user.photoURL;
                    document.getElementById('user-info').style.display = 'block';
                })
                .catch((error) => {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
