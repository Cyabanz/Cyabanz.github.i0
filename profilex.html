<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="tester.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #user-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        #shareable-link {
            display: block;
            margin-top: 20px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref as dbRef, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Initialize Firebase Realtime Database

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid'); // Get the user's UID from the URL

            if (uid) {
                await loadUserProfile(uid);
            } else {
                document.getElementById('profile-container').innerHTML = "<p>No user found.</p>";
            }
        };

        async function loadUserProfile(uid) {
            const userRef = dbRef(database, `users/${uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('user-name').textContent = userData.username || "Unknown User";
                document.getElementById('user-bio').textContent = userData.bio || "No bio available.";
                document.getElementById('user-pic').src = userData.photoURL || "images/IMG_0164.jpeg"; // Default picture
                generateShareableLink(uid); // Generate link when profile is loaded
            } else {
                document.getElementById('profile-container').innerHTML = "<p>No user data available.</p>";
            }
        }

        function generateShareableLink(uid) {
            const link = `${window.location.origin}/profile.html?uid=${uid}`;
            document.getElementById('shareable-link').textContent = link;
            document.getElementById('shareable-link').setAttribute('href', link); // Set link as href
        }
    </script>
</head>
<body>
    <div id="profile-container">
        <h2 id="user-name">Loading...</h2>
        <img id="user-pic" src="" alt="Profile Picture" />
        <p id="user-bio">Loading bio...</p>
        <a id="shareable-link" href="#" target="_blank">Share this profile</a>
    </div>
</body>
</html>
