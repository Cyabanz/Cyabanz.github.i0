<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login with Local Storage</title>
    <script src="profile.js"></script>
    <link rel="stylesheet" href="tester.css">
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const storage = getStorage(app);
        const database = getDatabase(app); // Initialize Firebase Realtime Database

        let currentUser;

        function loadUserInfoFromLocalStorage() {
            const userName = localStorage.getItem('userName');
            const userPhoto = localStorage.getItem('userPhoto');

            if (userName && userPhoto) {
                displayUserInfo(userName, userPhoto);
            } else {
                displayUserInfo("Guest", "images/IMG_0164.jpeg"); // Default picture
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;

                const storedPhoto = localStorage.getItem('userPhoto') || user.photoURL;
                displayUserInfo(user.displayName, storedPhoto);

                if (!localStorage.getItem('userName')) {
                    localStorage.setItem('userName', user.displayName);
                }

                // Load the bio from the database for the logged-in user
                loadBioFromDatabase(user.uid).then(() => {
                    // Generate the UID link
                    const uidLink = `https://cyabanz.github.io/account/?uid=${user.uid}&name=${encodeURIComponent(user.displayName)}&bio=${encodeURIComponent(document.getElementById('user-bio').textContent)}`;
                    document.getElementById('uid-link').href = uidLink; // Set the UID link in the HTML
                    document.getElementById('uid-link').textContent = uidLink; // Display the UID link
                });
            } else {
                loadUserInfoFromLocalStorage();
                document.getElementById('user-bio').textContent = "No bio yet."; // Reset bio for guest users
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;

                    const storedPhoto = localStorage.getItem('userPhoto') || user.photoURL;
                    displayUserInfo(user.displayName, storedPhoto);

                    if (!localStorage.getItem('userName')) {
                        localStorage.setItem('userName', user.displayName);
                    }

                    // Load the bio from the database for the logged-in user
                    loadBioFromDatabase(user.uid).then(() => {
                        // Generate the UID link
                        const uidLink = `https://cyabanz.github.io/account/?uid=${user.uid}&name=${encodeURIComponent(user.displayName)}&bio=${encodeURIComponent(document.getElementById('user-bio').textContent)}`;
                        document.getElementById('uid-link').href = uidLink;
                        document.getElementById('uid-link').textContent = uidLink;
                    });
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });

        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                displayUserInfo("Guest", "images/IMG_0164.jpeg"); // Default picture
                document.getElementById('user-bio').textContent = "No bio yet."; // Reset bio for guest users
                document.getElementById('uid-link').textContent = ""; // Clear UID link on logout
            }).catch((error) => {
                console.error('Error during sign-out:', error);
            });
        });

        function displayUserInfo(name, photoURL) {
            document.getElementById('user-name').textContent = name;
            document.getElementById('user-pic-center').src = photoURL;
            document.getElementById('user-pic-top-right').src = photoURL;

            if (name === "Guest") {
                document.getElementById('login').style.display = 'inline';
                document.getElementById('logout').style.display = 'none';
            } else {
                document.getElementById('login').style.display = 'none';
                document.getElementById('logout').style.display = 'inline';
            }
        }

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const file = document.getElementById('fileInput').files[0];

            if (!file) {
                alert("Please select a file first.");
                return;
            }

            if (!currentUser) {
                alert("You must be logged in to upload a profile picture.");
                return;
            }

            const storageRef = ref(storage, `profilePictures/${currentUser.uid}.jpeg`);

            try {
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);

                displayUserInfo(currentUser.displayName, downloadURL);
                localStorage.setItem('userPhoto', downloadURL);
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        });

        // Function to load bio from Realtime Database
        async function loadBioFromDatabase(uid) {
            const userRef = dbRef(database, `users/${uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";
            } else {
                document.getElementById('user-bio').textContent = "No bio yet.";
            }
        }

        // Function to save bio to Realtime Database
        document.getElementById('save-bio').addEventListener('click', async () => {
            const bio = document.getElementById('bio-input').value;

            if (!currentUser) {
                alert("You must be logged in to save a bio.");
                return;
            }

            const userRef = dbRef(database, `users/${currentUser.uid}`);
            await set(userRef, { bio: bio });

            document.getElementById('user-bio').textContent = bio; // Display updated bio

            // Generate the UID link again
            const uidLink = `https://cyabanz.github.io/account/?uid=${currentUser.uid}&name=${encodeURIComponent(currentUser.displayName)}&bio=${encodeURIComponent(bio)}`;
            document.getElementById('uid-link').href = uidLink;
            document.getElementById('uid-link').textContent = uidLink;

            alert("Bio saved!");
        });

        window.onload = () => {
            loadUserInfoFromLocalStorage();

            // Check if the user is already logged in and load the bio
            const user = auth.currentUser;
            if (user) {
                loadBioFromDatabase(user.uid).then(() => {
                    // Generate the UID link if the user is already logged in
                    const uidLink = `https://cyabanz.github.io/account/?uid=${user.uid}&name=${encodeURIComponent(user.displayName)}&bio=${encodeURIComponent(document.getElementById('user-bio').textContent)}`;
                    document.getElementById('uid-link').href = uidLink;
                    document.getElementById('uid-link').textContent = uidLink;
                });
            }
        };
    </script>
</head>
<body>
    <h1>Welcome to the Profile Page</h1>
    <div id="user-center-info">
        <img id="user-pic-center" src="images/default-profile.png" alt="Profile Picture" />
        <h2 id="user-name">Guest</h2>
        <p id="user-bio">No bio yet.</p>
        <a id="uid-link" href="#" target="_blank">Share My Profile</a>
        <br>
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn">Upload Profile Picture</button>
        <br>
        <textarea id="bio-input" placeholder="Write your bio here..."></textarea>
        <button id="save-bio">Save Bio</button>
    </div>
    <div>
        <button id="login">Login with Google</button>
        <button id="logout" style="display:none;">Logout</button>
    </div>
    <img id="user-pic-top-right" src="images/default-profile.png" alt="Profile Picture" />
</body>
</html>
