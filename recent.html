<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Games</title>
    <link rel="stylesheet" href="style.css"> <!-- Link your CSS if needed -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
        * {
          border: initial;
          box-sizing: border-box;
          list-style: none;
          margin: 0;
          outline: none;
          padding: 0;
        }

        body {
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #000;
          font-family: "Inter", sans-serif;
          font-optical-sizing: auto;
          font-style: normal;
        }

        h1 {
          color: white;
          margin-bottom: 20px;
        }

        .game {
          display: flex;
          flex-direction: column;
          background-color: #252525;
          border-radius: 12px;
          padding: 20px;
          margin: 10px 0;
          width: 300px;
        }

        h2 {
          color: white;
          font-size: 18px;
          font-weight: 500;
          margin-bottom: 10px;
        }

        p {
          color: #919191;
          font-size: 14px;
          margin-bottom: 10px;
        }

        img {
          max-width: 100%;
          border-radius: 10px;
          margin-bottom: 10px;
        }

        .avatar {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          object-fit: cover;
        }

        a {
          color: #2d80ff;
          text-decoration: none;
          font-weight: bold;
        }

        a:hover {
          text-decoration: underline;
        }

        #clear-all {
          padding: 10px 20px;
          border-radius: 10px;
          font-size: 16px;
          background-color: #2d80ff;
          color: #fff;
          cursor: pointer;
          transition: 0.3s all ease;
        }

        #clear-all:hover {
          opacity: 0.8;
        }

        #clear-all:active {
          transform: scale(0.95);
        }

        .no-results {
          color: white;
          font-size: 18px;
          text-align: center;
          margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Recent Games</h1>

    <div id="recent-games-container"></div> <!-- Container for recent games -->

    <!-- Clear All Button -->
    <button id="clear-all" onclick="clearAllGames()">Clear All</button>

    <script>
        // Function to display recent games
        function displayRecentGames() {
            const recentGames = JSON.parse(localStorage.getItem('recentGames')) || [];
            const container = document.getElementById('recent-games-container');
            container.innerHTML = ''; // Clear any previous content

            if (recentGames.length === 0) {
                const noGames = document.createElement('p');
                noGames.textContent = 'No games found';
                noGames.classList.add('no-results');
                container.appendChild(noGames);
                return;
            }

            recentGames.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');

                const title = document.createElement('h2');
                title.textContent = game.title;
                gameDiv.appendChild(title);

                const description = document.createElement('p');
                description.textContent = game.description;
                gameDiv.appendChild(description);

                const banner = document.createElement('img');
                banner.src = game.banner;
                banner.alt = `${game.title} banner`;
                gameDiv.appendChild(banner);

                const avatar = document.createElement('img');
                avatar.src = game.avatar;
                avatar.alt = `${game.title} avatar`;
                avatar.classList.add('avatar');
                gameDiv.appendChild(avatar);

                const link = document.createElement('a');
                link.href = game.link;
                link.target = '_blank';
                link.textContent = 'Play Now';
                gameDiv.appendChild(link);

                container.appendChild(gameDiv);
            });
        }

        // Function to clear all recent games
        function clearAllGames() {
            localStorage.removeItem('recentGames'); // Clear local storage
            displayRecentGames(); // Update the display
        }

        // Display recent games when the page loads
        displayRecentGames();
    </script>
</body>
</html>
