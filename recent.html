<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #game-list, #recent-games {
            margin-bottom: 20px;
        }
        #game-list {
            display: flex;
            gap: 20px;
        }
        .game-item {
            cursor: pointer;
            text-align: center;
            width: 120px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        .game-item img {
            width: 100px;
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }
        .recent-game {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .recent-game img {
            width: 100px;
            height: 50px;
            margin-right: 20px;
        }
        .game-info {
            flex-grow: 1;
        }
        .remove-button, .clear-all-button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #clear-all {
            margin-top: 20px;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Select a Game</h1>
    <div id="game-list">
        <!-- Dynamically generated list of game items -->
    </div>

    <h2>Recent Games</h2>
    <div id="recent-games">
        <p id="no-recent-games">No recent games</p>
    </div>
    <button id="clear-all" class="clear-all-button">Clear All</button>

    <script>
        // Function to load JSON data from the weed.json file
        async function loadGames() {
            const response = await fetch('weed.json');
            const games = await response.json();
            displayGames(games);
        }

        // Function to display the list of games in the "game-list" section
        function displayGames(games) {
            const gameList = document.getElementById('game-list');
            games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.classList.add('game-item');
                gameItem.innerHTML = `
                    <img src="${game.avatar}" alt="${game.title}">
                    <p>${game.title}</p>
                `;
                gameItem.addEventListener('click', () => displayRecentGame(game));
                gameList.appendChild(gameItem);
            });
        }

        // Function to display a game in the "recent-games" section when clicked
        function displayRecentGame(game) {
            const recentGames = document.getElementById('recent-games');
            const noRecentGames = document.getElementById('no-recent-games');
            const clearAllBtn = document.getElementById('clear-all');

            // Hide the "No recent games" message
            noRecentGames.style.display = 'none';

            // Create a new game element
            const recentGame = document.createElement('div');
            recentGame.classList.add('recent-game');
            recentGame.innerHTML = `
                <img src="${game.banner}" alt="${game.title}">
                <div class="game-info">
                    <h3>${game.title}</h3>
                    <p>${game.description}</p>
                    <a href="${game.link}" target="_blank">Learn more</a>
                </div>
                <button class="remove-button">Remove</button>
            `;

            // Add remove functionality
            recentGame.querySelector('.remove-button').addEventListener('click', () => {
                recentGame.remove();
                if (!recentGames.querySelector('.recent-game')) {
                    noRecentGames.style.display = 'block';
                    clearAllBtn.style.display = 'none';
                }
            });

            recentGames.appendChild(recentGame);

            // Show the "Clear All" button if there are recent games
            clearAllBtn.style.display = 'block';
        }

        // Function to clear all recent games
        document.getElementById('clear-all').addEventListener('click', () => {
            const recentGames = document.getElementById('recent-games');
            recentGames.innerHTML = '<p id="no-recent-games">No recent games</p>';
            document.getElementById('clear-all').style.display = 'none';
        });

        // Load games when the page loads
        loadGames();
    </script>
</body>
</html>
