<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Game</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
        * {
            border: initial;
            box-sizing: border-box;
            list-style: none;
            margin: 0;
            outline: none;
            padding: 0;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .card__wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner__wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0px 0px;
        }

        .card {
            display: flex;
            width: 300px;
            padding: 1rem;
            background-color: #252525;
            border-radius: 0px 0px 12px 12px;
            justify-content: space-between;
            align-items: center;
        }

        .card__info {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .card__avatar {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            object-fit: cover;
        }

        .card__info span {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .card__info p {
            color: #919191;
            font-size: 13px;
            font-weight: 400;
        }

        button {
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            background-color: #2d80ff;
            font-weight: 400;
            color: #fff;
            font-family: inherit;
            cursor: pointer;
            transition: 0.3s all ease;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

<div class="card__wrapper">
    <!-- Banner Section -->
    <div class="banner__wrapper">
        <div class="banner">
            <img id="game-banner" src="" alt="Game Banner">
        </div>
    </div>

    <!-- Game Info Section -->
    <div class="card">
        <div class="card__info">
            <img id="game-avatar" class="card__avatar" src="" alt="Game Avatar">
            <div>
                <span id="game-title"></span>
                <p id="game-description"></p>
            </div>
        </div>
        <a id="game-link" href="" target="_blank">Play</a>
    </div>
    
    <!-- Clear Button -->
    <button id="clear-button">Clear Recent Game</button>
</div>

<script>
    // Get the game title from URL
    const params = new URLSearchParams(window.location.search);
    const gameTitle = params.get('title');

    // Function to clear the game display
    function clearGame() {
        localStorage.removeItem('recentGame'); // Remove the recent game from localStorage
        document.getElementById('game-banner').src = ''; // Clear banner image
        document.getElementById('game-avatar').src = ''; // Clear avatar image
        document.getElementById('game-title').textContent = ''; // Clear title
        document.getElementById('game-description').textContent = ''; // Clear description
        document.getElementById('game-link').href = ''; // Clear link
    }

    // Fetch JSON data and display game details if gameTitle exists
    fetch('weed.json')
        .then(response => response.json())
        .then(data => {
            const recentGame = localStorage.getItem('recentGame');
            if (recentGame) {
                const game = JSON.parse(recentGame); // Use the stored game data from localStorage
                document.getElementById('game-banner').src = game.banner;
                document.getElementById('game-avatar').src = game.avatar;
                document.getElementById('game-title').textContent = game.title;
                document.getElementById('game-description').textContent = game.description;
                document.getElementById('game-link').href = game.link;
            } else if (gameTitle) {
                const game = data.find(g => g.title === gameTitle);
                if (game) {
                    // Display the game details
                    document.getElementById('game-banner').src = game.banner;
                    document.getElementById('game-avatar').src = game.avatar;
                    document.getElementById('game-title').textContent = game.title;
                    document.getElementById('game-description').textContent = game.description;
                    document.getElementById('game-link').href = game.link;

                    // Store the recent game in localStorage
                    localStorage.setItem('recentGame', JSON.stringify(game));
                }
            }
        })
        .catch(error => console.error('Error fetching game data:', error));

    // Attach the clear button to the clear function
    document.getElementById('clear-button').addEventListener('click', clearGame);
</script>

</body>
</html>
