<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Recently Played Games</h1>
    <div id="recent-games-container"></div>

    <script>
        function displayRecentGames() {
            const recentGames = JSON.parse(localStorage.getItem('recentGames')) || [];
            const container = document.getElementById('recent-games-container');
            container.innerHTML = ''; // Clear previous content

            if (recentGames.length === 0) {
                const noResults = document.createElement('p');
                noResults.textContent = 'No recent games found.';
                container.appendChild(noResults);
                return;
            }

            recentGames.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game-item');
                
                const title = document.createElement('h2');
                title.textContent = game.title;

                const description = document.createElement('p');
                description.textContent = game.description;

                const banner = document.createElement('img');
                banner.src = game.banner;
                banner.alt = game.title;

                gameDiv.appendChild(banner);
                gameDiv.appendChild(title);
                gameDiv.appendChild(description);
                container.appendChild(gameDiv);
            });
        }

        // Call the function to display recent games
        window.onload = displayRecentGames;
    </script>
</body>
</html>
