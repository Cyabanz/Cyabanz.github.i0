<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Games</title>
</head>
<body>
    <h1>Recent Games</h1>
    <div id="recent-container"></div>
    <button id="clear-button">Clear Recent</button>

    <script>
        // Function to load recent games from localStorage
        function loadRecentGames() {
            const recentGames = JSON.parse(localStorage.getItem('recentGames')) || [];
            const container = document.getElementById('recent-container');
            container.innerHTML = '';

            if (recentGames.length === 0) {
                const noGames = document.createElement('p');
                noGames.textContent = 'No games found';
                container.appendChild(noGames);
                return;
            }

            recentGames.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('recent-game');

                const gameBanner = document.createElement('img');
                gameBanner.src = game.banner;
                gameBanner.alt = game.title + " Banner";
                gameDiv.appendChild(gameBanner);

                const gameTitle = document.createElement('h2');
                gameTitle.textContent = game.title;
                gameDiv.appendChild(gameTitle);

                const gameDescription = document.createElement('p');
                gameDescription.textContent = game.description;
                gameDiv.appendChild(gameDescription);

                container.appendChild(gameDiv);
            });
        }

        // Function to clear recent games from localStorage
        function clearRecentGames() {
            localStorage.removeItem('recentGames');
            loadRecentGames(); // Reload to show "No games found"
        }

        document.getElementById('clear-button').addEventListener('click', clearRecentGames);

        // Load recent games on page load
        window.onload = loadRecentGames;
    </script>
</body>
</html>
