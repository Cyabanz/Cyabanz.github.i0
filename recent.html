<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            border: initial;
            box-sizing: border-box;
            list-style: none;
            margin: 0;
            outline: none;
            padding: 0;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .card__wrapper {
            display: flex;
            flex-direction: row;
        }

        .card {
            display: flex;
            width: 300px;
            padding: 1rem;
            background-color: #252525;
            border-radius: 0px 0px 12px 12px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card__info {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .card__avatar {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            object-fit: cover;
        }

        .card__info span {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .card__info p {
            color: #919191;
            font-size: 13px;
            font-weight: 400;
        }

        button {
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            background-color: #2d80ff;
            font-weight: 400;
            color: #fff;
            font-family: inherit;
            cursor: pointer;
            transition: 0.3s all ease;
        }

        button span {
            font-size: 12px;
            color: #656565;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.9);
        }

        .banner__wrapper {
            position: relative;
            overflow: hidden;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 12px 12px 0px 0px;
        }

        .games {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .no-results {
            color: white;
            font-size: 18px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

    <h1>Recent Games</h1>

    <div id="recent-games-container"></div> <!-- Container for recent games -->

    <!-- Clear All Button -->
    <button id="clear-all" onclick="clearAllGames()">Clear All</button>

    <script>
        // Function to display recent games
        function displayRecentGames() {
            const recentGames = JSON.parse(localStorage.getItem('recentGames')) || [];
            const container = document.getElementById('recent-games-container');
            container.innerHTML = ''; // Clear any previous content

            if (recentGames.length === 0) {
                const noGames = document.createElement('p');
                noGames.textContent = 'No games found';
                container.appendChild(noGames);
                return;
            }

            recentGames.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('card');

                const title = document.createElement('h2');
                title.textContent = game.title;
                gameDiv.appendChild(title);

                const description = document.createElement('p');
                description.textContent = game.description;
                gameDiv.appendChild(description);

                const banner = document.createElement('img');
                banner.src = game.banner;
                banner.alt = `${game.title} banner`;
                gameDiv.appendChild(banner);

                const avatar = document.createElement('img');
                avatar.src = game.avatar;
                avatar.alt = `${game.title} avatar`;
                avatar.classList.add('card__avatar');
                gameDiv.appendChild(avatar);

                const link = document.createElement('a');
                link.href = game.link;
                link.target = '_blank';
                link.textContent = 'Play Now';
                gameDiv.appendChild(link);

                container.appendChild(gameDiv);
            });
        }

        // Function to clear all recent games
        function clearAllGames() {
            localStorage.removeItem('recentGames'); // Clear local storage
            displayRecentGames(); // Update the display
        }

        // Display recent games when the page loads
        displayRecentGames();
    </script>
</body>
</html>
