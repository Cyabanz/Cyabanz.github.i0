<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="tester5.js"></script>
    <link rel="stylesheet" href="tester.css">
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
        #profile-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref as dbRef, set, get, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const database = getDatabase(app);
        const storage = getStorage(app);
        let currentUser;

        async function loadUserData(uid) {
            const userRef = dbRef(database, `users/${uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                console.log("User data fetched from Realtime Database:", userData); // Log fetched data
                document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";
                displayUserInfo(userData.displayName || "Guest", userData.photoURL || "images/IMG0164.jpeg"); // Use displayName here
                document.getElementById('profile-link').textContent = `Profile Link: cyabanz.github.io/?uid=${uid}`;
            } else {
                document.getElementById('user-bio').textContent = "No bio yet.";
                displayUserInfo("Guest", "images/IMG0164.jpeg");
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = dbRef(database, `users/${user.uid}`);
                const snapshot = await get(userRef);

                if (!snapshot.exists()) {
                    await set(userRef, {
                        displayName: user.displayName || "No Name", // Set displayName with a fallback
                        bio: "",
                        photoURL: user.photoURL || "images/IMG0164.jpeg"
                    });
                    console.log("User created in database with displayName:", user.displayName); // Log when user is created
                }

                // Only load current user data if not accessing through UID link
                if (!urlParams.has('uid')) {
                    await loadUserData(user.uid);
                    toggleButtons(true);
                    document.getElementById('bio-input').style.display = 'block'; // Show bio input
                }
            } else {
                toggleButtons(false);
                displayUserInfo("Guest", "images/IMG0164.jpeg");
                document.getElementById('user-bio').textContent = "No bio yet.";
                document.getElementById('profile-link').textContent = ""; // Clear profile link when logged out
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then(async (result) => {
                    const user = result.user;
                    currentUser = user;
                    await loadUserData(user.uid);
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });

        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                displayUserInfo("Guest", "images/IMG0164.jpeg");
                document.getElementById('user-bio').textContent = "No bio yet.";
                toggleButtons(false);
            }).catch((error) => {
                console.error('Error during sign-out:', error);
            });
        });

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const file = document.getElementById('fileInput').files[0];

            if (!file) {
                alert("Please select a file first.");
                return;
            }

            if (!currentUser) {
                alert("You must be logged in to upload a profile picture.");
                return;
            }

            const storageRef = ref(storage, `profilePictures/${currentUser.uid}.jpeg`);

            try {
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);
                const userRef = dbRef(database, `users/${currentUser.uid}`);
                await update(userRef, { photoURL: downloadURL }); // Use update to keep existing data
                displayUserInfo(currentUser.displayName, downloadURL);
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        });

        document.getElementById('save-bio').addEventListener('click', async () => {
            const bio = document.getElementById('bio-input').value;

            if (!currentUser) {
                alert("You must be logged in to save a bio.");
                return;
            }

            const userRef = dbRef(database, `users/${currentUser.uid}`);
            await update(userRef, { bio }); // Use update here to avoid overwriting other data

            document.getElementById('user-bio').textContent = bio;
            alert("Bio saved!");
        });

        function displayUserInfo(name, photoURL) {
            document.getElementById('user-name').textContent = name;  // Display username
            document.getElementById('user-pic-center').src = photoURL;
            document.getElementById('user-pic-top-right').src = photoURL;
        }

        function toggleButtons(isLoggedIn) {
            const elementsToHide = ['uploadBtn', 'save-bio', 'fileInput', 'bio-input', 'logout'];
            elementsToHide.forEach(id => {
                document.getElementById(id).style.display = isLoggedIn ? 'inline' : 'none';
            });

            document.getElementById('login').style.display = isLoggedIn ? 'none' : 'inline';
        }

        // Check if there's a UID in the URL and load the corresponding user data
        const urlParams = new URLSearchParams(window.location.search);
        const uidFromUrl = urlParams.get('uid'); // Assuming you pass the UID as a query parameter

        if (uidFromUrl) {
            loadUserData(uidFromUrl);
        }
    </script>
</head>
<body>
    <img id="user-pic-top-right" src="images/IMG_0164.jpeg" alt="Profile Picture" />
    
    <div id="user-center-info">
        <h2 id="user-name">Guest</h2> <!-- This displays the username -->
        <img id="user-pic-center" src="images/IMG_0164.jpeg" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button id="uploadBtn" style="display: none;">Upload Profile Picture</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <textarea id="bio-input" placeholder="Write your bio here..." rows="4" cols="50" style="display: none;"></textarea>
        <br>
        <button id="save-bio" style="display: none;">Save Bio</button>
    </div>

    <div id="profile-link"></div> <!-- Display the profile link here -->

    <div class="button-container" style="text-align: center; margin-top: 20px;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>
</body>
</html>
