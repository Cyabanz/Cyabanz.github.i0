<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login with Local Storage</title>
    <link rel="stylesheet" href="tester.css">
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const storage = getStorage(app);
        const database = getDatabase(app); // Initialize Firebase Realtime Database

        let currentUser;

        function loadUserInfoFromLocalStorage() {
            const userName = localStorage.getItem('userName');
            const userPhoto = localStorage.getItem('userPhoto');

            if (userName && userPhoto) {
                displayUserInfo(userName, userPhoto);
            } else {
                displayUserInfo("Guest", "images/IMG_0164.jpeg"); // Default picture
            }
        }

        async function loadUserData(uid) {
            const userRef = dbRef(database, `users/${uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";
            } else {
                document.getElementById('user-bio').textContent = "No bio yet.";
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;

                // Load user data (bio and profile picture) from the database
                await loadUserData(user.uid); // Fetch user data when signed in

                // Store user name and photo URL in local storage
                localStorage.setItem('userName', user.displayName);
                localStorage.setItem('userPhoto', user.photoURL); // Store the user's photo URL
                
                // Display user information
                displayUserInfo(user.displayName, user.photoURL);
            } else {
                // User is signed out
                localStorage.removeItem('userName');
                localStorage.removeItem('userPhoto');
                loadUserInfoFromLocalStorage();
                document.getElementById('user-bio').textContent = "No bio yet."; // Reset bio for guest users
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then(async (result) => {
                    const user = result.user;

                    // Load the bio from the database for the logged-in user
                    await loadUserData(user.uid); // Load the bio immediately after login
                    
                    // Display user information right after successful sign-in
                    displayUserInfo(user.displayName, user.photoURL);

                    // Store user name and photo URL in local storage
                    localStorage.setItem('userName', user.displayName);
                    localStorage.setItem('userPhoto', user.photoURL); // Store the user's photo URL
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });

        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                // Clear local storage upon signing out
                localStorage.removeItem('userName');
                localStorage.removeItem('userPhoto');
                displayUserInfo("Guest", "images/IMG_0164.jpeg"); // Default picture
                document.getElementById('user-bio').textContent = "No bio yet."; // Reset bio for guest users
            }).catch((error) => {
                console.error('Error during sign-out:', error);
            });
        });

        function displayUserInfo(name, photoURL) {
            document.getElementById('user-name').textContent = name;
            document.getElementById('user-pic-center').src = photoURL;
            document.getElementById('user-pic-top-right').src = photoURL;

            if (name === "Guest") {
                document.getElementById('login').style.display = 'inline';
                document.getElementById('logout').style.display = 'none';
            } else {
                document.getElementById('login').style.display = 'none';
                document.getElementById('logout').style.display = 'inline';
            }
        }

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const file = document.getElementById('fileInput').files[0];

            if (!file) {
                alert("Please select a file first.");
                return;
            }

            if (!currentUser) {
                alert("You must be logged in to upload a profile picture.");
                return;
            }

            const storageRef = ref(storage, `profilePictures/${currentUser.uid}.jpeg`);

            try {
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);

                // Display uploaded picture and update local storage
                displayUserInfo(currentUser.displayName, downloadURL);
                localStorage.setItem('userPhoto', downloadURL); // Update local storage with the new photo URL
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        });

        // Function to save bio to Realtime Database
        document.getElementById('save-bio').addEventListener('click', async () => {
            const bio = document.getElementById('bio-input').value;

            if (!currentUser) {
                alert("You must be logged in to save a bio.");
                return;
            }

            const userRef = dbRef(database, `users/${currentUser.uid}`);
            await set(userRef, { bio: bio });

            document.getElementById('user-bio').textContent = bio; // Display updated bio
            alert("Bio saved!");
        });

        // Load user info from local storage or the database upon page load
        window.onload = () => {
            loadUserInfoFromLocalStorage();
        };

    </script>
</head>
<body>
    <img id="user-pic-top-right" src="" alt="Profile Picture" style="float: right;"/>
    
    <div id="user-center-info">
        <h2 id="user-name"></h2>
        <img id="user-pic-center" src="" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn">Upload Profile Picture</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <textarea id="bio-input" placeholder="Write your bio here..." rows="4" cols="50"></textarea>
        <br>
        <button id="save-bio">Save Bio</button>
    </div>

    <div class="button-container" style="text-align: center; margin-top: 20px;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>
</body>
</html>
