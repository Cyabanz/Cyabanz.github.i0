<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserId = null;
        let coinBalance = 0; // To store the user's coin balance

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                checkCoinBalance(); // Fetch user's coin balance
            } else {
                document.getElementById("shop").innerHTML = "<p>Please log in to view the shop.</p>";
            }
        });

        // Function to check coin balance
        function checkCoinBalance() {
            const userRef = ref(db, 'users/' + currentUserId);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    coinBalance = snapshot.val().coins || 0;
                    document.getElementById("balance").innerText = `Coins: ${coinBalance}`;
                }
            }).catch((error) => {
                console.error("Error fetching coin balance: ", error);
            });
        }

        // Function to buy an item
        window.buyItem = function(item) { // Make buyItem a property of the window object
            if (coinBalance < 50) {
                alert("You do not have enough coins to buy this item.");
                return;
            }

            // Deduct coins
            coinBalance -= 50;

            // Update user's coins and inventory in Firebase
            const userRef = ref(db, 'users/' + currentUserId);
            set(userRef, { coins: coinBalance, inventory: firebase.database.ServerValue.arrayUnion(item) })
                .then(() => {
                    alert(`You have bought ${item}!`);
                    checkCoinBalance(); // Refresh coin balance
                })
                .catch((error) => {
                    console.error("Error updating coins: ", error);
                });
        }
    </script>
</head>
<body>
    <h1>Shop</h1>
    <div id="shop">
        <p id="balance">Coins: 0</p>
        <h2>Items for Sale</h2>
        <ul>
            <li>
                Hacks - 50 coins 
                <button onclick="buyItem('Hacks')">Buy</button>
            </li>
            <li>
                Test - 50 coins 
                <button onclick="buyItem('Test')">Buy</button>
            </li>
        </ul>
        <button onclick="window.location.href='inventory.html'">View Inventory</button>
    </div>
</body>
</html>
