<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let user = null;

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userName = user.displayName;
                document.getElementById('user-name').innerText = userName;
                displayLeaderboard(user);
            } else {
                document.getElementById('user-name').innerText = "Signed in as: Guest";
            }
        });

        function displayLeaderboard(user) {
            const leaderboardData = {
                "user1ID": { "wins": 13 },
                "user2ID": { "wins": 3 },
                "user3ID": { "wins": 5 },
            };

            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';

            // Add signed-in user at the top of the leaderboard
            const userEntry = document.createElement('li');
            userEntry.innerHTML = `<strong>${user.displayName}</strong> <span>${0} wins</span>`;
            leaderboardList.appendChild(userEntry);

            // Add guest users
            for (const [id, data] of Object.entries(leaderboardData)) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>Guest ${id.charAt(id.length - 1)}</strong> <span>${data.wins} wins</span>`;
                leaderboardList.appendChild(listItem);
            }
        }

        // Function to sign in with Google
        window.signIn = function() {
            signInWithPopup(auth, provider).then((result) => {
                console.log("User signed in:", result.user);
            }).catch((error) => {
                console.error("Error signing in:", error);
            });
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .leaderboard {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .leaderboard h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <div id="user-name">Signed in as: Guest</div>
        <ul class="leaderboard-list" id="leaderboard-list">
            <!-- Leaderboard entries will be dynamically added here -->
        </ul>
        <button onclick="signIn()">Login with Google</button>
    </div>
</body>
</html>
