<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet/less" type="text/css" href="./style.less" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <!-- Button to open the nav -->
    <button id="nav-toggle-btn">â˜° Open Nav</button>

    <!-- Navigation bar -->
    <nav id="navbar" style="display: none;">
        <a href="/">
            <button class="material-icons">home</button>
        </a>
        <a href="/games.html">
            <button class="material-icons" active="true">sports_esports</button>
        </a>
        <a href="/store.html">
            <button class="material-icons">store</button>
        </a>
        <div class="divider"></div>
        <a href="/settings.html">
            <button class="material-icons">settings</button>
        </a>
        <a href="/account.html">
            <button class="material-icons">account_circle</button>
        </a>
        <!-- Cancel button to close the nav -->
        <a href="javascript:void(0);" id="nav-cancel">
            <button class="material-icons">cancel</button>
        </a>
    </nav>

    <!-- JavaScript to control the nav bar -->
    <script>
        // Open the nav bar
        document.getElementById("nav-toggle-btn").addEventListener("click", function() {
            var navbar = document.getElementById("navbar");
            navbar.style.display = "block";  // Show the nav
        });

        // Close the nav bar using the cancel button
        document.getElementById("nav-cancel").addEventListener("click", function() {
            var navbar = document.getElementById("navbar");
            navbar.style.display = "none";  // Hide the nav
        });
    </script>
</body>

</html>
