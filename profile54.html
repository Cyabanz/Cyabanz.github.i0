<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, set, get, update, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Function to handle Google Sign-In
        async function googleSignIn() {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                await storeUserInfo(user);
                displayUserProfile(user);
                document.getElementById('bio-section').style.display = 'block';
            } catch (error) {
                console.error('Error during sign-in:', error);
            }
        }

        // Function to store user info in Firebase Realtime Database
        async function storeUserInfo(user) {
            const userRef = ref(database, 'users/' + user.uid);
            const snapshot = await get(userRef);
            if (!snapshot.exists()) {
                await set(userRef, {
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    email: user.email,
                    bio: "Describe yourself with a bio!"
                });
                console.log('User info stored successfully with default bio');
            } else {
                console.log('User profile already exists');
            }
        }

        // Function to update bio in Firebase Realtime Database
        async function updateBio() {
            const user = auth.currentUser;
            if (user) {
                const bioInput = document.getElementById('bio-input').value;
                const userRef = ref(database, 'users/' + user.uid);
                await update(userRef, { bio: bioInput });
                console.log('Bio updated successfully');
            } else {
                console.error('No user is signed in');
            }
        }

        // Function to fetch user info from Firebase Realtime Database
        async function fetchUserInfo(uid) {
            try {
                const userRef = ref(database, 'users/' + uid);
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('info-profile-pic').src = userData.photoURL || '';
                    document.getElementById('info-user-name').textContent = userData.displayName || 'No Name Available';
                    document.getElementById('info-user-bio').textContent = userData.bio || 'No Bio Available';
                    document.getElementById('user-info').style.display = 'block';
                } else {
                    console.error('No such user!');
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        // Function to get URL query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Event listener to check for useruid in URL
        document.addEventListener('DOMContentLoaded', () => {
            const uid = getQueryParam('useruid');
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in.
                    if (uid) {
                        fetchUserInfo(uid);
                    }
                } else {
                    // No user is signed in.
                    alert('You need to be signed in to view user information.');
                    // Redirect to the sign-in page or profile page
                    window.location.href = '/sign-in.html'; // Update this to your sign-in page URL
                }
            });
        });
    </script>
</body>
</html>
