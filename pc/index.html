<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON in Two Rows</title>
</head>
<body>
    <main id="main-content">
        <!-- Dynamic content will be injected here -->
    </main>

    <script>
        // Fetch the JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const mainContent = document.getElementById('main-content');

                // Display warning message
                const warningSection = data.main.sections[0];
                const warningMessage = document.createElement('section');
                warningMessage.className = warningSection.class;
                warningMessage.innerHTML = `<p>${warningSection.content}</p>`;
                mainContent.appendChild(warningMessage);

                // Display lists
                const lists = data.main.sections[1].lists;
                lists.forEach(list => {
                    const listSection = document.createElement('section');
                    
                    // Create two rows
                    const ul1 = document.createElement('ul');
                    const ul2 = document.createElement('ul');

                    ul1.setAttribute('role', list.role);
                    ul1.className = list.class;
                    ul2.setAttribute('role', list.role);
                    ul2.className = list.class;

                    // Distribute items into two rows
                    list.items.forEach((item, index) => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = item.link.href;
                        a.target = "_blank"; // Open link in a new tab
                        const img = document.createElement('img');
                        img.src = item.link.img.src;
                        img.alt = item.link.img.alt;

                        a.appendChild(img);
                        li.appendChild(a);

                        // Add to ul1 or ul2 based on index
                        if (index % 2 === 0) {
                            ul1.appendChild(li);
                        } else {
                            ul2.appendChild(li);
                        }
                    });

                    // Append both rows to the section
                    listSection.appendChild(ul1);
                    listSection.appendChild(ul2);
                    mainContent.appendChild(listSection);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
