<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserId = null;

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                getCoinBalance(); // Fetch coin balance on login
                checkLootBoxAvailability(); // Check loot box availability
            } else {
                alert("Please sign in to access the shop.");
                currentUserId = null;
            }
        });

        // Function to fetch and display the user's coin balance
        function getCoinBalance() {
            const userRef = ref(db, 'users/' + currentUserId);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const coins = snapshot.val().coins;
                    document.getElementById("coinBalance").innerText = "Your Coin Balance: " + coins;
                } else {
                    document.getElementById("coinBalance").innerText = "No coin balance found.";
                }
            }).catch((error) => {
                console.error("Error fetching coin balance: ", error);
            });
        }

        // Function to check if the user can open a loot box for free
        function checkLootBoxAvailability() {
            const userRef = ref(db, 'users/' + currentUserId);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const lastOpened = snapshot.val().lastLootBoxOpened;
                    const today = new Date().toISOString().split('T')[0]; // Current date in YYYY-MM-DD format

                    // Check if the user opened a loot box today
                    if (lastOpened === today) {
                        document.getElementById("lootBoxButton").innerText = "Open Loot Box (50 coins)";
                        document.getElementById("lootBoxButton").setAttribute("onclick", "openLootBox(50)");
                    } else {
                        document.getElementById("lootBoxButton").innerText = "Open Loot Box (Free)";
                        document.getElementById("lootBoxButton").setAttribute("onclick", "openLootBox(0)");
                    }
                }
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }

        // Function to open a loot box
        function openLootBox(cost) {
            const userRef = ref(db, 'users/' + currentUserId);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const currentCoins = snapshot.val().coins;

                    if (cost === 0 || currentCoins >= cost) {
                        let newBalance = currentCoins - cost;
                        let lootBoxItem = getRandomItem(); // Get a random item from the loot box
                        let today = new Date().toISOString().split('T')[0];

                        // Update coins and last loot box opened date
                        update(userRef, {
                            coins: newBalance,
                            lastLootBoxOpened: today,
                            [`inventory/${lootBoxItem}`]: true // Add the item to inventory
                        }).then(() => {
                            alert(`You have opened a loot box and received: ${lootBoxItem}!`);
                            getCoinBalance(); // Update displayed coin balance
                            checkLootBoxAvailability(); // Refresh loot box availability
                        }).catch((error) => {
                            console.error("Error updating coins and inventory: ", error);
                        });
                    } else {
                        alert("You do not have enough coins to open this loot box.");
                    }
                }
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }

        // Function to get a random item from the loot box
        function getRandomItem() {
            const items = ["Hacks", "Test", "Exclusive Item 1", "Exclusive Item 2"]; // Add your loot box items here
            const randomIndex = Math.floor(Math.random() * items.length);
            return items[randomIndex];
        }
    </script>
</head>
<body>
    <h1>Shop Page</h1>
    <h2 id="coinBalance">Please sign in to see your coin balance.</h2>
    
    <h3>Available Items</h3>
    <div id="itemList">
        <div>
            <h4>Hacks</h4>
            <p>Cost: 50 coins</p>
            <button onclick="buyItem(50, 'Hacks')">Buy</button>
        </div>
        <div>
            <h4>Test</h4>
            <p>Cost: 50 coins</p>
            <button onclick="buyItem(50, 'Test')">Buy</button>
        </div>
    </div>

    <h3>Loot Box</h3>
    <button id="lootBoxButton" onclick="openLootBox(0)">Open Loot Box (Free)</button>
</body>
</html>
