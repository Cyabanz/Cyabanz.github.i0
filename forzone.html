<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="tester.css">
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref as dbRef, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
  authDomain: "algebras4-44f23.firebaseapp.com",
  databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
  projectId: "algebras4-44f23",
  storageBucket: "algebras4-44f23.appspot.com",
  messagingSenderId: "512062724744",
  appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
  measurementId: "G-4R378XMPSW"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();
        let currentUser;

        // Get the UID from the URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const userIdFromUrl = urlParams.get('userid');

        async function loadUserData(uid) {
            const userRef = dbRef(database, `users/${uid}`);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('user-name').textContent = userData.name || "Guest";
                document.getElementById('user-pic-center').src = userData.photoURL || "default-pic.jpg";
                document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;

                if (!userIdFromUrl) {
                    // If there's no 'userid' in the URL, show the logged-in user's profile
                    await loadUserData(user.uid);

                    // Add the UID to the URL to make it shareable
                    const newUrl = `${window.location.pathname}?userid=${user.uid}`;
                    window.history.replaceState({}, '', newUrl);

                    toggleButtons(true); // Show buttons for editing
                } else {
                    // If 'userid' is in the URL, show that user's profile
                    await loadUserData(userIdFromUrl);
                    toggleButtons(false); // Hide buttons for viewing another profile
                }
            } else if (userIdFromUrl) {
                // If no user is signed in but 'userid' is in the URL, show the profile of the user from the URL
                await loadUserData(userIdFromUrl);
                toggleButtons(false); // Hide buttons
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    currentUser = user;
                })
                .catch((error) => console.error('Error during sign-in:', error));
        });

        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "account.html"; // Redirect to remove UID from URL
            }).catch((error) => console.error('Error during sign-out:', error));
        });

        function toggleButtons(show) {
            document.getElementById('uploadBtn').style.display = show ? 'inline' : 'none';
            document.getElementById('save-bio').style.display = show ? 'inline' : 'none';
            document.getElementById('bio-input').style.display = show ? 'block' : 'none';
            document.getElementById('login').style.display = show ? 'none' : 'inline';
            document.getElementById('logout').style.display = show ? 'inline' : 'none';
        }
    </script>
</head>
<body>
    <img id="user-pic-top-right" src="default-pic.jpg" alt="Profile Picture" />
    
    <div id="user-center-info">
        <h2 id="user-name">Guest</h2>
        <img id="user-pic-center" src="default-pic.jpg" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>

    <div style="text-align: center;">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button id="uploadBtn" style="display: none;">Upload Profile Picture</button>
    </div>

    <div style="text-align: center;">
        <textarea id="bio-input" placeholder="Write your bio here..." rows="4" cols="50" style="display: none;"></textarea>
        <br>
        <button id="save-bio" style="display: none;">Save Bio</button>
    </div>

    <div style="text-align: center;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>
</body>
</html>
