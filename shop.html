<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>
    <h1>Shop</h1>
    <div id="userStatus"></div>
    <div>
        <p>Coin Balance: <span id="coinBalance">0</span></p>
    </div>
    <button id="loginButton">Login with Google</button>
    <h2>Items for Sale</h2>
    <ul>
        <li>
            Hacks - 50 coins 
            <button onclick="buyItem('Hacks', 50)">Buy</button>
        </li>
        <li>
            Test - 50 coins 
            <button onclick="buyItem('Test', 50)">Buy</button>
        </li>
    </ul>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        let userId = null; // Initialize user ID
        let userCoins = 0; // Initialize user coins

        const userStatusDiv = document.getElementById('userStatus');
        const coinBalanceSpan = document.getElementById('coinBalance');
        const loginButton = document.getElementById('loginButton');

        // Google Sign-In Functionality
        loginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    userId = result.user.uid;
                    userStatusDiv.innerHTML = `Logged in as ${result.user.displayName}`;
                    loadUserData();
                })
                .catch((error) => {
                    console.error(error);
                });
        });

        // Load user data from Firebase
        function loadUserData() {
            firebase.database().ref(`users/${userId}`).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    userCoins = data.coins || 0;
                    coinBalanceSpan.textContent = userCoins;
                }
            });
        }

        // Buy Item Functionality
        function buyItem(itemName, itemCost) {
            if (userCoins >= itemCost) {
                userCoins -= itemCost;
                coinBalanceSpan.textContent = userCoins;

                // Save to local storage
                let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
                inventory.push(itemName);
                localStorage.setItem('inventory', JSON.stringify(inventory));

                // Update Firebase
                firebase.database().ref(`users/${userId}`).update({ coins: userCoins });

                alert(`You bought ${itemName}!`);
            } else {
                alert("You don't have enough coins!");
            }
        }
    </script>
</body>
</html>
