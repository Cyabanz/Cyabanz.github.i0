<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #coinCount {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #openLootBoxButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Popup styles */
        .popup {
            display: none; 
            position: fixed; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 1000; 
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white; 
            padding: 20px; 
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        img {
            max-width: 100%; 
            height: auto; 
            margin-top: 10px;
        }
    </style>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserId = null;
        let coins = 0;

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                document.getElementById("openLootBoxButton").disabled = false; 
                checkCoins(); 
            } else {
                alert("Please sign in to access the shop.");
                currentUserId = null;
                document.getElementById("openLootBoxButton").disabled = true; 
            }
        });

        // Function to check user coins
        function checkCoins() {
            const userRef = ref(db, 'users/' + currentUserId + '/coins');
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    coins = snapshot.val();
                    document.getElementById("coinCount").innerText = `Coins: ${coins}`;
                } else {
                    document.getElementById("coinCount").innerText = "Coins: 0";
                }
            }).catch((error) => {
                console.error("Error fetching coins: ", error);
            });
        }

        // Function to open a loot box
        window.openLootBox = function() {
            if (canOpenLootBoxForFree()) {
                const lootBoxItems = [
                    { name: "Sword", image: "images/snowrider3d-min.png" },
                    { name: "Shield", image: "images/snowrider3d-min.png" },
                    { name: "Potion", image: "images/snowrider3d-min.png" },
                    { name: "Helmet", image: "images/snowrider3d-min.png" }
                ];
                const randomItem = lootBoxItems[Math.floor(Math.random() * lootBoxItems.length)];
                displayPopup(randomItem.name, randomItem.image);
                saveItemToFirebase(randomItem.name, randomItem.image);
            } else if (coins >= 50) {
                const lootBoxItems = [
                    { name: "Sword", image: "images/snowrider3d-min.png" },
                    { name: "Shield", image: "images/snowrider3d-min.png" },
                    { name: "Potion", image: "images/snowrider3d-min.png" },
                    { name: "Helmet", image: "images/snowrider3d-min.png" }
                ];
                const randomItem = lootBoxItems[Math.floor(Math.random() * lootBoxItems.length)];
                displayPopup(randomItem.name, randomItem.image);
                saveItemToFirebase(randomItem.name, randomItem.image);
            } else {
                alert("You don't have enough coins to open a loot box.");
            }
        };

        // Function to save item to Firebase
        function saveItemToFirebase(itemName, itemImage) {
            const userRef = ref(db, 'users/' + currentUserId + '/inventory/' + itemName);
            set(userRef, { obtained: true, image: itemImage }).then(() => {
                updateCoinsAfterOpening(50); 
            }).catch((error) => {
                console.error("Error saving item: ", error);
            });
        }

        // Function to display the popup
        function displayPopup(itemName, itemImage) {
            const popup = document.getElementById("itemPopup");
            const itemImageElement = document.getElementById("popupImage");
            const itemNameElement = document.getElementById("popupItemName");
            
            itemImageElement.src = itemImage; 
            itemNameElement.innerText = itemName;
            popup.style.display = "flex"; 
        }

        // Function to close the popup
        window.closePopup = function() {
            const popup = document.getElementById("itemPopup");
            popup.style.display = "none"; 
        };

        // Function to update coins after opening a loot box
        function updateCoinsAfterOpening(amount = 0) {
            coins -= amount;
            const userRef = ref(db, 'users/' + currentUserId + '/coins');
            set(userRef, coins).then(() => {
                document.getElementById("coinCount").innerText = `Coins: ${coins}`;
            }).catch((error) => {
                console.error("Error updating coins: ", error);
            });
        }

        // Function to determine if user can open loot box for free
        function canOpenLootBoxForFree() {
            // Implement your logic here to determine if user can open the loot box for free
            return true; 
        }
    </script>
</head>
<body>
    <h1>Shop</h1>
    <p id="coinCount">Coins: 0</p>
    <button id="openLootBoxButton" onclick="openLootBox()" disabled>Open Loot Box</button>

    <!-- Popup for displaying the item -->
    <div id="itemPopup" class="popup">
        <div class="popup-content">
            <button class="close-button" onclick="closePopup()">Close</button>
            <h2 id="popupItemName"></h2>
            <img id="popupImage" src="" alt="Item Image">
        </div>
    </div>
</body>
</html>
