        // Function to retrieve user info from local storage
        function loadUserInfoFromLocalStorage() {
            const userName = localStorage.getItem('userName');
            const userPhoto = localStorage.getItem('userPhoto');

            if (userName && userPhoto) {
                displayUserInfo(userName, userPhoto);
                console.log("Loaded user info from local storage:", userName, userPhoto);
            } else {
                displayUserInfo("Guest", "images/IMG_0164.jpeg"); // Default picture
            }
        }

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                currentUser = user; // Store the current user
                displayUserInfo(user.displayName, user.photoURL);
                
                // Save user info to localStorage
                localStorage.setItem('userName', user.displayName);
                localStorage.setItem('userPhoto', user.photoURL);
                console.log("User info saved to local storage:", user.displayName, user.photoURL);
            } else {
                // User is signed out
                loadUserInfoFromLocalStorage();
            }
        });

        // Handle login
        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    displayUserInfo(user.displayName, user.photoURL);
                    
                    // Save user info to localStorage
                    localStorage.setItem('userName', user.displayName);
                    localStorage.setItem('userPhoto', user.photoURL);
                    console.log("User info saved to local storage after login:", user.displayName, user.photoURL);
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });
