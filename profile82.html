<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="tester.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref as dbRef, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { getStorage, ref as storageRef, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Initialize Firebase Realtime Database
        const storage = getStorage(app); // Initialize Firebase Storage

        async function loadUserProfile() {
            const uid = getQueryParam('uid'); // Get UID from URL
            if (!uid) {
                alert("No user ID found.");
                return;
            }

            const userRef = dbRef(database, `users/${uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                console.log("User Data:", userData); // Log entire user data
                document.getElementById('user-name').textContent = userData.userName || "No username available";
                
                // Fetch profile picture URL from Firebase Storage
                if (userData.userPhoto) {
                    const profilePicRef = storageRef(storage, `profilePictures/${uid}.jpeg`);
                    getDownloadURL(profilePicRef)
                        .then((url) => {
                            document.getElementById('user-pic').src = url; // Set the image src to the fetched URL
                        })
                        .catch((error) => {
                            console.error("Error fetching profile picture:", error);
                            document.getElementById('user-pic').src = "images/IMG_0164.jpeg"; // Fallback if there's an error
                        });
                } else {
                    document.getElementById('user-pic').src = "images/IMG_0164.jpeg"; // Default picture if no photo
                }

                document.getElementById('user-bio').textContent = userData.bio || "No bio available.";
            } else {
                document.getElementById('user-name').textContent = "User not found.";
                document.getElementById('user-pic').src = "images/IMG_0164.jpeg"; // Default picture
                document.getElementById('user-bio').textContent = "No bio available.";
            }
        }

        // Function to get URL parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Load user profile on page load
        window.onload = loadUserProfile;

    </script>
</head>
<body>
    <div id="user-center-info">
        <h2 id="user-name"></h2>
        <img id="user-pic" src="images/IMG_0164.jpeg" alt="Profile Picture" style="width: 100px;" onerror="this.onerror=null; this.src='images/IMG_0164.jpeg';" />
        <p id="user-bio">No bio yet.</p>
    </div>
</body>
</html>
