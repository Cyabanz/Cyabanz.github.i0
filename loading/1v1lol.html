<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/images/pizzalogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSION</title>
    <link id="favicon" rel="icon" href="/jsload/favicon.js" type="image/x-icon">
    <script src="/js/settings.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/fullg.css">
</head>
<body>
    <div class="embed-container">

        <div id="overlay">
            <img src="images/IMG_0097.webp" alt="Play Image">
            <div class="overlay-content">
                <div class="game-title">1v1lol</div>
                <div class="developer-info">BY: Creator</div>
                <button id="play-btn">Play Now!</button>
            </div>
        </div>
        <iframe id="embed-frame" src=""></iframe>
        </div>
    </div>
    <script>
        document.getElementById('play-btn').addEventListener('click', function() {
            const iframe = document.getElementById('embed-frame');
            iframe.src = "/1v1lol"; 
            document.getElementById('overlay').style.display = 'none'; 
        });


    </script>
