<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="tester.css">
    <script src="tester4.js" defer></script>
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"; // Realtime Database

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Initialize Realtime Database

        // Function to load user profile from database
        async function loadUserProfile() {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');

            if (uid) {
                const userRef = ref(database, `users/${uid}`);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('user-name').textContent = userData.name || "No Name";
                    document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";
                    document.getElementById('user-pic-center').src = userData.photo || "images/IMG_0164.jpeg"; // Default picture
                } else {
                    document.getElementById('user-name').textContent = "User not found.";
                    document.getElementById('user-bio').textContent = "";
                }
            } else {
                document.getElementById('user-name').textContent = "No User ID provided.";
                document.getElementById('user-bio').textContent = "";
            }
        }

        // Load user profile when the page is loaded
        window.onload = loadUserProfile;

    </script>
</head>
<body>
    <div id="user-center-info">
        <h2 id="user-name"></h2>
        <img id="user-pic-center" src="" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>
</body>
</html>
