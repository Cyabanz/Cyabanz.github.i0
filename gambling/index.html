<html lang="en">
<head>

    <title>Blackjack Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack Betting Game</h1>
        <button id="loginBtn" class="btn">Login with Google</button>
        <button id="logoutBtn" class="btn hidden">Logout</button>

        <div id="userInfo" class="hidden">
            <h2>Welcome, <span id="usernameDisplay"></span></h2>
            <p>Coins: <span id="coinsDisplay">1000</span></p>
        </div>

        <div id="gameDiv" class="hidden">
            <label for="betAmount">Place your Bet (5-10 coins): </label>
            <input type="range" id="betAmount" min="5" max="10" value="5" step="1">
            <span id="betAmountDisplay">5</span> Coins
            <button id="playGameBtn" class="btn">Play Blackjack</button>
            <div id="gameResult" class="hidden"></div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="app.js"></script>

</html>
