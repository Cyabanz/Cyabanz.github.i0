<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login with Local Storage</title>
    <link rel="stylesheet" href="tester.css"> <!-- Link to your CSS file -->
    <script src="tester2.js" defer></script>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                displayUserInfo(user.displayName, user.photoURL);
            } else {
                // User is signed out
                displayUserInfo("Guest", "images/IMG_0164.jpeg"); // Default picture
            }
        });

        // Handle login
        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    displayUserInfo(user.displayName, user.photoURL);
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error);
                });
        });

        // Handle logout
        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                displayUserInfo("Guest", "images/IMG_0164.jpeg"); // Default picture
            }).catch((error) => {
                console.error('Error during sign-out:', error);
            });
        });

        // Function to display user info
        function displayUserInfo(name, photoURL) {
            document.getElementById('user-name').textContent = name;
            document.getElementById('user-pic-top-right').src = photoURL; // Top-right profile picture
            document.getElementById('user-pic-center').src = photoURL; // Center Google profile picture

            // Toggle button visibility
            if (name === "Guest") {
                document.getElementById('login').style.display = 'inline';
                document.getElementById('logout').style.display = 'none';
            } else {
                document.getElementById('login').style.display = 'none';
                document.getElementById('logout').style.display = 'inline';
            }
        }
    </script>
</head>
<body>
    <!-- Top-right profile picture -->
    <img id="user-pic-top-right" src="" alt="Profile Picture" style="float: right;"/>

    <!-- Centered user name and Google profile picture -->
    <div id="user-center-info" style="text-align: center;">
        <h2 id="user-name"></h2>
        <img id="user-pic-center" src="" alt="Google Profile Picture" width="100" />
    </div>

    <!-- Button Container at the bottom -->
    <div class="button-container" style="text-align: center; margin-top: 20px;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>
</body>
</html>
// After successful login
.then((result) => {
    const user = result.user;
    displayUserInfo(user.displayName, user.photoURL);
    
    // Save user info to localStorage
    localStorage.setItem('userName', user.displayName);
    localStorage.setItem('userPhoto', user.photoURL);
})
