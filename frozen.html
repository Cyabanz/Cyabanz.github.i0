<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login with UID Link</title>
    <link rel="stylesheet" href="tester.css">
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
        #share-link {
            margin-top: 20px;
            display: none;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref as dbRef, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const database = getDatabase(app);

        let currentUser;

        // Function to load user data based on UID
        async function loadUserData(uid) {
            const userRef = dbRef(database, `users/${uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";
                displayUserInfo(userData.name || "Guest", userData.photoURL || "images/IMG_0164.jpeg");
            } else {
                document.getElementById('user-bio').textContent = "No bio yet.";
                displayUserInfo("Guest", "images/IMG_0164.jpeg");
            }
        }

        // Function to display user info
        function displayUserInfo(name, photoURL) {
            document.getElementById('user-name').textContent = name;
            document.getElementById('user-pic-center').src = photoURL;
        }

        // Function to handle UID link query parameter
        function handleUIDFromLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const uidFromLink = urlParams.get('uid');

            if (uidFromLink) {
                // Load user data based on UID
                loadUserData(uidFromLink);

                // Hide buttons as it's a shared profile view
                toggleButtons(false);
            }
        }

        // Function to toggle buttons based on login state
        function toggleButtons(isLoggedIn) {
            const elementsToHide = ['uploadBtn', 'save-bio', 'fileInput', 'bio-input', 'logout'];
            elementsToHide.forEach(id => {
                document.getElementById(id).style.display = isLoggedIn ? 'inline' : 'none';
            });

            document.getElementById('login').style.display = isLoggedIn ? 'none' : 'inline';
        }

        // Check if the page is accessed with a UID link
        handleUIDFromLink();

        // On auth state changed (login/logout)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;

                // Load user data for signed-in user
                await loadUserData(user.uid);

                // Generate a shareable link with the UID
                const shareLink = `${window.location.origin}?uid=${user.uid}`;
                document.getElementById('share-link').textContent = shareLink;
                document.getElementById('share-link').style.display = 'block';
                document.getElementById('share-link').href = shareLink;

                // Show upload and save bio buttons
                toggleButtons(true);
            } else {
                toggleButtons(false);
                displayUserInfo("Guest", "images/IMG_0164.jpeg");
                document.getElementById('user-bio').textContent = "No bio yet.";
            }
        });
    </script>
</head>
<body>
    <img id="user-pic-top-right" src="images/IMG_0164.jpeg" alt="Profile Picture" />

    <div id="user-center-info">
        <h2 id="user-name">Guest</h2>
        <img id="user-pic-center" src="images/IMG_0164.jpeg" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button id="uploadBtn" style="display: none;">Upload Profile Picture</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <textarea id="bio-input" placeholder="Write your bio here..." rows="4" cols="50" style="display: none;"></textarea>
        <br>
        <button id="save-bio" style="display: none;">Save Bio</button>
    </div>

    <div class="button-container" style="text-align: center; margin-top: 20px;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>

    <!-- Shareable link -->
    <div style="text-align: center; margin-top: 20px;">
        <a id="share-link" href="" target="_blank">Your sharable link</a>
    </div>
</body>
</html>
