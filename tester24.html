<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"; // Realtime Database

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Initialize Realtime Database

        // Get UID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        // Function to load user profile
        async function loadUserProfile(uid) {
            const userRef = ref(database, `users/${uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('user-name').textContent = userData.name || "Unknown User";
                document.getElementById('user-bio').textContent = userData.bio || "No bio available.";
                document.getElementById('user-pic').src = userData.photo || "images/IMG_0164.jpeg"; // Default picture
            } else {
                document.getElementById('user-bio').textContent = "No user found.";
            }
        }

        // Load the user profile when the page loads
        window.onload = () => {
            if (uid) {
                loadUserProfile(uid);
            } else {
                document.getElementById('user-bio').textContent = "No user found.";
            }
        };
    </script>
</head>
<body>
    <h2 id="user-name"></h2>
    <img id="user-pic" src="" alt="Profile Picture" />
    <p id="user-bio">Loading...</p>
</body>
</html>
