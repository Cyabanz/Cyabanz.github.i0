<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="container">
        <h1>Blackjack Game</h1>
        <div id="balanceDisplay">Balance: <span id="balance">1000</span> Coins</div>
        
        <!-- Google Login Button -->
        <button id="googleLogin" style="display: none;">Login with Google</button>
        
        <div class="betting">
            <label for="betAmount">Bet Amount:</label>
            <input type="range" id="betAmount" min="1" max="1000" value="1" step="1">
            <span id="betValue">1</span> Coins
        </div>
        
        <button id="placeBet" style="display: none;">Place Bet</button>
        <div id="message"></div>
        <button id="playGame" style="display: none;">Play Game</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
