<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Blackjack Game</h1>
        
        <!-- Google Login Button -->
        <button id="googleLogin">Login with Google</button>

        <div id="gameControls" style="display: none;">
            <h2>Your Balance: <span id="balance">1000</span> Coins</h2>
            
            <div>
                <label for="betAmount">Place Your Bet:</label>
                <input type="range" id="betAmount" min="1" max="1000" value="1" />
                <span id="betValue">1</span>
            </div>
            
            <button id="placeBet">Place Bet</button>
            <button id="playGame">Play Game</button>
        </div>

        <div id="message"></div>
    </div>

    <script type="module" src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
