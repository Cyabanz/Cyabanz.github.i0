<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1>Blackjack Game</h1>
    <button id="loginButton" onclick="signIn()">Login with Google</button>
    <h2 id="loggedInMessage"></h2>
    <h2>Your Coins: <span id="userCoins">500</span></h2>
    <input type="range" id="betSlider" min="1" max="1000" value="1" onchange="betAmount = this.value;">
    <button onclick="startGame()">Start Game</button>
    
    <div id="gameContainer">
        <h2>Your Cards: <span id="playerScore">0</span></h2>
        <div id="playerCards"></div>
        <h2>Dealer's Cards: <span id="dealerScore">0</span></h2>
        <div id="dealerCards"></div>
        <button onclick="stand()">Stand</button>
    </div>

    <h2>Leaderboard</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Total Wins</th>
                <th>Games Played</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
