<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
</head>
<body>
    <h1>Welcome to the Blackjack Game!</h1>
    
    <button id="googleLogin">Login with Google</button>
    
    <div id="gameControls" style="display: none;">
        <h2>Your Balance: <span id="balance">1000</span> Coins</h2>
        <input type="range" id="betAmount" min="1" max="1000" value="1">
        <p>Bet Amount: <span id="betValue">1</span> Coins</p>
        <button id="placeBet">Place Bet</button>
        <p id="message"></p>
    </div>

    <script type="module" src="app.js"></script> <!-- Your JS file -->
</body>
</html>
