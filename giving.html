<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login with Local Storage</title>
    <link rel="stylesheet" href="tester.css">
    <style>
        #user-center-info {
            text-align: center;
            margin-top: 20px;
        }
        #user-pic-center {
            width: 100px;
            margin-top: 10px;
        }
        #user-pic-top-right {
            float: right;
            width: 50px;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "your-measurement-id"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const storage = getStorage(app);
        const database = getDatabase(app);

        let currentUser;

        // Function to load user data based on UID
        async function loadUserData(uid) {
            const userRef = dbRef(database, `users/${uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('user-bio').textContent = userData.bio || "No bio yet.";
                displayUserInfo(userData.displayName || "Guest", userData.photoURL || "images/IMG_0164.jpeg");
            } else {
                document.getElementById('user-bio').textContent = "No bio yet.";
                displayUserInfo("Guest", "images/IMG_0164.jpeg");
            }
        }

        // Function to get UID from URL
        function getUIDFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('uid');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const uidFromURL = getUIDFromURL();

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user; // Update currentUser with logged-in user
                    const userRef = dbRef(database, `users/${currentUser.uid}`);
                    const snapshot = await get(userRef);

                    // Save user info in database if it's the first login
                    if (!snapshot.exists()) {
                        await set(userRef, { displayName: currentUser.displayName, photoURL: currentUser.photoURL });
                    }

                    await loadUserData(currentUser.uid); // Load data for logged-in user
                    toggleButtons(true); // Show buttons for logged-in user
                    updateUIDLink(currentUser.uid); // Update the UID link
                } else if (uidFromURL) {
                    // If no user is logged in but a UID is present, display that profile
                    await loadUserData(uidFromURL);
                    toggleButtons(false); // Hide buttons
                } else {
                    toggleButtons(false);
                    displayUserInfo("Guest", "images/IMG_0164.jpeg");
                    document.getElementById('user-bio').textContent = "No bio yet.";
                }
            });

            document.getElementById('login').addEventListener('click', async () => {
                try {
                    const result = await signInWithPopup(auth, provider);
                    currentUser = result.user;
                    const userRef = dbRef(database, `users/${currentUser.uid}`);
                    // Save user info on first login
                    await set(userRef, { displayName: currentUser.displayName, photoURL: currentUser.photoURL });
                    await loadUserData(currentUser.uid); // Load user data after login
                    updateUIDLink(currentUser.uid); // Update the UID link
                } catch (error) {
                    console.error('Error during sign-in:', error);
                }
            });

            document.getElementById('logout').addEventListener('click', () => {
                signOut(auth).then(() => {
                    displayUserInfo("Guest", "images/IMG_0164.jpeg");
                    document.getElementById('user-bio').textContent = "No bio yet.";
                    toggleButtons(false);
                }).catch((error) => {
                    console.error('Error during sign-out:', error);
                });
            });

            document.getElementById('uploadBtn').addEventListener('click', async () => {
                const file = document.getElementById('fileInput').files[0];

                if (!file) {
                    alert("Please select a file first.");
                    return;
                }

                if (!currentUser) {
                    alert("You must be logged in to upload a profile picture.");
                    return;
                }

                const storageRef = ref(storage, `profilePictures/${currentUser.uid}.jpeg`);

                try {
                    await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(storageRef);
                    const userRef = dbRef(database, `users/${currentUser.uid}`);
                    await set(userRef, { photoURL: downloadURL }); // Update profile picture URL
                    displayUserInfo(currentUser.displayName, downloadURL); // Update displayed picture
                } catch (error) {
                    console.error("Error uploading file:", error);
                }
            });

            document.getElementById('save-bio').addEventListener('click', async () => {
                const bio = document.getElementById('bio-input').value;

                if (!currentUser) {
                    alert("You must be logged in to save a bio.");
                    return;
                }

                const userRef = dbRef(database, `users/${currentUser.uid}`);
                await set(userRef, { bio }); // Save bio in the database
                document.getElementById('user-bio').textContent = bio; // Update displayed bio
                alert("Bio saved!");
            });
        });

        function displayUserInfo(name, photoURL) {
            document.getElementById('user-name').textContent = name; // Update displayed name
            document.getElementById('user-pic-center').src = photoURL; // Update displayed picture
            document.getElementById('user-pic-top-right').src = photoURL; // Update top-right picture
        }

        function toggleButtons(isLoggedIn) {
            const elementsToHide = ['uploadBtn', 'save-bio', 'fileInput', 'bio-input', 'logout'];
            elementsToHide.forEach(id => {
                document.getElementById(id).style.display = isLoggedIn ? 'inline' : 'none';
            });

            document.getElementById('login').style.display = isLoggedIn ? 'none' : 'inline';
        }

        // Function to update the UID link
        function updateUIDLink(uid) {
            const uidLink = `https://cyabanz.github.io/?uid=${uid}`;
            const uidElement = document.getElementById('uid-link');
            uidElement.textContent = uidLink;
            uidElement.href = uidLink; // Set the link
        }
    </script>
</head>
<body>
    <img id="user-pic-top-right" src="images/IMG_0164.jpeg" alt="Profile Picture" />
    
    <div id="user-center-info">
        <h2 id="user-name">Guest</h2> <!-- Ensure this element exists -->
        <img id="user-pic-center" src="images/IMG_0164.jpeg" alt="Profile Picture" />
        <p id="user-bio">No bio yet.</p>
        <a id="uid-link" href="#" style="display: none;"></a> <!-- Link to user's profile -->
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button id="uploadBtn" style="display: none;">Upload Profile Picture</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <textarea id="bio-input" placeholder="Write your bio here..."></textarea>
        <button id="save-bio" style="display: none;">Save Bio</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>
</body>
</html>
