<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; 
            height: 100vh;
            margin: 0; 
            padding: 0;
            background-color: #262933;
            font-family: Arial, sans-serif;
            color: white;
        }

        #inventory {
            display: grid;
            grid-template: repeat(4, 1fr) / repeat(5, 1fr);
            grid-gap: 10px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background-color: #191b21;
        }

        .inventory__slot {
            width: 100px; 
            height: 100px;
            border: 1px solid white;
            outline: none;
            background: rgba(45, 55, 66, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inventory__slot img {
            max-width: 80px;
            max-height: 80px;
        }

        .inventory__slot h2 {
            font-size: 12px;
            text-align: center;
            margin: 0;
        }
    </style>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserId = null;

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                displayInventory(); // Fetch inventory when user is authenticated
            } else {
                alert("Please sign in to view your inventory.");
            }
        });

        // Function to display inventory
        function displayInventory() {
            const userInventoryRef = ref(db, 'users/' + currentUserId + '/inventory');
            get(userInventoryRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const inventory = snapshot.val();
                    const inventoryContainer = document.getElementById('inventory');
                    inventoryContainer.innerHTML = ''; // Clear current inventory

                    for (const [itemName, itemData] of Object.entries(inventory)) {
                        const slot = document.createElement('div');
                        slot.classList.add('inventory__slot');

                        const img = document.createElement('img');
                        img.src = itemData.image; // Display the item image

                        const title = document.createElement('h2');
                        title.innerText = itemName; // Display the item name

                        slot.appendChild(img);
                        slot.appendChild(title);
                        inventoryContainer.appendChild(slot); // Add slot to inventory
                    }
                } else {
                    alert("No items in inventory.");
                }
            }).catch((error) => {
                console.error("Error fetching inventory: ", error);
            });
        }
    </script>
</head>
<body>
    <div id="inventory"></div>
</body>
</html>
