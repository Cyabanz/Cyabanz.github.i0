<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <style>
        /* Your existing CSS styles remain the same */
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                displayInventory(); // Fetch inventory on login
            } else {
                alert("Please sign in to access your inventory.");
                currentUserId = null;
                loadLocalInventory(); // Load local inventory when signed out
            }
        });

        // Store item data in an array
        const itemsForPurchase = [
            { name: "Sword", imageUrl: "https://firebasestorage.googleapis.com/v0/b/algebras4-44f23.appspot.com/o/inven%2FIMG_0158.webp?alt=media&token=c79d995d-df8b-4404-850b-007ea2dc45bf" },
            { name: "Shield", imageUrl: "https://firebasestorage.googleapis.com/v0/b/algebras4-44f23.appspot.com/o/inven%2FIMG_0158.webp?alt=media&token=c79d995d-df8b-4404-850b-007ea2dc45bf" },
            // Add more items here
        ];

        // Generic function to add items to inventory
        function addItemToInventory(itemName, imageUrl, quantity) {
            const userRef = ref(db, 'users/' + currentUserId + '/inventory/' + itemName);
            set(userRef, {
                imageUrl: imageUrl,
                quantity: quantity
            }).then(() => {
                displayInventory(); // Refresh inventory display after adding item
            }).catch((error) => {
                console.error("Error adding item to inventory: ", error);
            });
        }

        // Function to fetch and display the user's inventory
        function displayInventory() {
            const userRef = ref(db, 'users/' + currentUserId + '/inventory');
            get(userRef).then((snapshot) => {
                const inventoryList = document.getElementById("inventory");
                inventoryList.innerHTML = ""; // Clear previous items

                if (snapshot.exists()) {
                    const items = snapshot.val();
                    for (const itemName in items) {
                        if (items[itemName]) { // Check if item exists
                            createInventorySlot(itemName, items[itemName].imageUrl, items[itemName].quantity);
                        }
                    }
                } else {
                    inventoryList.innerHTML = "<p class='no-items'>No items found in your inventory.</p>";
                }
            }).catch((error) => {
                console.error("Error fetching inventory: ", error);
            });
        }

        // Function to create an inventory slot
        function createInventorySlot(itemName, imageUrl, quantity) {
            const inventoryList = document.getElementById("inventory");
            const itemDiv = document.createElement("div");
            itemDiv.className = "inventory__slot"; // Add item class for styling
            itemDiv.innerHTML = `
                <img src="${imageUrl}" class="item__img" alt="${itemName}">
                <div class="item__quantity">${quantity || 1}</div>
            `;
            inventoryList.appendChild(itemDiv);
        }

        // Function to purchase an item based on name
        function purchaseItem(itemName) {
            const item = itemsForPurchase.find(i => i.name === itemName);
            if (item) {
                const quantity = 1; // Set quantity
                addItemToInventory(item.name, item.imageUrl, quantity);
            } else {
                console.error("Item not found: ", itemName);
            }
        }
    </script>
</head>
<body>
    <h1>Your Inventory</h1>
    <div id="inventory">
        <p>Please sign in to see your inventory.</p>
    </div>
    
    <!-- Example buttons for purchasing items -->
    <div>
        ${itemsForPurchase.map(item => `<button onclick="purchaseItem('${item.name}')">Purchase ${item.name}</button>`).join('')}
    </div>
</body>
</html>
