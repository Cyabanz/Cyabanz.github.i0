<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserId = null;

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                displayInventory(); // Fetch and display inventory on login
            } else {
                alert("Please sign in to access your inventory.");
                currentUserId = null;
            }
        });

        // Function to display the user's inventory
        function displayInventory() {
            const inventoryRef = ref(db, 'users/' + currentUserId);
            get(inventoryRef).then((snapshot) => {
                if (snapshot.exists() && snapshot.val().inventory) {
                    const inventory = snapshot.val().inventory;
                    const inventoryList = document.getElementById("inventoryList");
                    inventoryList.innerHTML = ""; // Clear existing inventory

                    inventory.forEach(item => {
                        const listItem = document.createElement("li");
                        listItem.textContent = item;
                        inventoryList.appendChild(listItem);
                    });
                } else {
                    document.getElementById("inventoryList").innerHTML = "No items in inventory.";
                }
            }).catch((error) => {
                console.error("Error fetching inventory: ", error);
            });
        }
    </script>
</head>
<body>
    <h1>Inventory Page</h1>
    <h2>Your Purchased Items</h2>
    <ul id="inventoryList">
        <li>Loading...</li>
    </ul>
</body>
</html>
