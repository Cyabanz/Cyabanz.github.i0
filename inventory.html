<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <style>
        * {
            user-select: none;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100vw; 
            height: 100vh;
            margin: 0; 
            padding: 0;
            background-color: #262933;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            text-align: center;
            color: #FFDD0E;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        #inventory {
            display: grid;
            grid-template: repeat(4, auto) / repeat(5, auto);
            grid-gap: 10px;
            padding: 15px;
            margin-right: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background-color: #191b21;
        }

        .inventory__slot {
            width: 50px; 
            height: 50px;
            border: 1px solid white;
            outline: 1px solid transparent;
            transition: all 0.2s ease;
            background: rgba(45, 55, 66, 0.6);
            position: relative;
        }

        .inventory__slot:hover {
            outline-offset: -5px;
            outline-color: white;
            border: 0.2px solid white;
        }

        .slot__item {
            transition: all 0.2s ease;
            position: relative;
        }

        .item__img {
            transition: all 0.2s ease;
            width: 100%; 
            height: 100%;
        }

        .inventory__slot:hover .item__img {
            margin: -10%;
            width: 120%; 
            height: 120%;
        }

        .item__quantity {
            position: absolute;
            bottom: 5%; 
            right: 5%;
            margin: 0;
            font-family: Arial;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 1);
        }

        p.no-items {
            text-align: center;
            font-style: italic;
            color: #999;
        }
    </style>
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserId = null;

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                displayInventory(); // Fetch inventory on login
            } else {
                alert("Please sign in to access your inventory.");
                currentUserId = null;
                loadLocalInventory(); // Load local inventory when signed out
            }
        });

        // Function to fetch and display the user's inventory
        function displayInventory() {
            const userRef = ref(db, 'users/' + currentUserId + '/inventory');
            get(userRef).then((snapshot) => {
                const inventoryList = document.getElementById("inventory");
                inventoryList.innerHTML = ""; // Clear previous items

                if (snapshot.exists()) {
                    const items = snapshot.val();
                    for (const itemName in items) {
                        if (items[itemName]) { // Check if item exists
                            const itemDiv = document.createElement("div");
                            itemDiv.className = "inventory__slot"; // Add item class for styling
                            itemDiv.innerHTML = `
                                <img src="${items[itemName].imageUrl}" class="item__img" alt="${itemName}">
                                <div class="item__quantity">${items[itemName].quantity || 1}</div>
                            `;
                            inventoryList.appendChild(itemDiv);
                        }
                    }
                } else {
                    inventoryList.innerHTML = "<p class='no-items'>No items found in your inventory.</p>";
                }
            }).catch((error) => {
                console.error("Error fetching inventory: ", error);
            });
        }

        // Load inventory from local storage (optional)
        function loadLocalInventory() {
            const inventoryList = document.getElementById("inventory");
            inventoryList.innerHTML = ""; // Clear previous items
            const localInventory = JSON.parse(localStorage.getItem('localInventory')) || [];

            if (localInventory.length > 0) {
                localInventory.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "inventory__slot"; // Add item class for styling
                    itemDiv.innerHTML = `
                        <img src="${item.imageUrl}" class="item__img" alt="${item.name}">
                        <div class="item__quantity">${item.quantity || 1}</div>
                    `;
                    inventoryList.appendChild(itemDiv);
                });
            } else {
                inventoryList.innerHTML = "<p class='no-items'>No items found in your local inventory.</p>";
            }
        }
    </script>
</head>
<body>
    <h1>Your Inventory</h1>
    <div id="inventory">
        <p>Please sign in to see your inventory.</p>
    </div>
</body>
</html>
