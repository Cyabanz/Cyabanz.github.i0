<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        * {
            user-select: none;
            box-sizing: border-box;
        }

        .codepen-profile {
            position: absolute;
            bottom: 1vh;
            left: 1vw;
        }

        .codepen-profile img {
            width: 9vw;
            max-width: 80px;
            min-width: 50px;
            border-radius: 50%;
            border: 5px solid #FFDD0E;
        }

        body {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #262933;
        }

        #inventory {
            display: grid;
            grid-template: repeat(4, auto) / repeat(5, auto);
            grid-gap: 10px;
            padding: 15px;
            margin-right: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, .2);
            background-color: #191b21;
            color: white;
        }

        .inventory__slot {
            width: 50px;
            height: 50px;
            border: 1px solid white;
            outline: 1px solid transparent;
            transition: all .2s ease;
            background: rgba(45, 55, 66, .6);
        }

        .inventory__slot:hover {
            outline-offset: -5px;
            outline-color: white;
            border: .2px solid white;
        }

        .inventory__slot:active {
            outline: none;
            border: none;
        }

        .slot__item {
            transition: all .2s ease;
            position: relative;
        }

        .item__img {
            transition: all .2s ease;
            width: 100%;
            height: 100%;
        }

        .inventory__slot:hover .item__img {
            margin: -10%;
            width: 120%;
            height: 120%;
        }

        .item__quantity {
            position: absolute;
            bottom: 5%;
            right: 5%;
            margin: 0;
            font-family: arial;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 1);
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUserId = null;

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                displayInventory(); // Call function to display inventory
            } else {
                alert("Please sign in to view your inventory.");
                currentUserId = null;
            }
        });

        // Function to display the user's inventory
        function displayInventory() {
            const userRef = ref(db, 'users/' + currentUserId + '/purchasedItems');
            get(userRef).then((snapshot) => {
                const inventoryContainer = document.getElementById("inventory");
                inventoryContainer.innerHTML = ""; // Clear previous inventory items

                if (snapshot.exists()) {
                    const items = snapshot.val();
                    items.forEach(item => {
                        const itemElement = document.createElement("div");
                        itemElement.className = "inventory__slot";

                        // Assuming item object has 'img' and 'quantity' properties
                        itemElement.innerHTML = `
                            <div class="slot__item">
                                <img src="${item.img}" alt="Inventory Item" class="item__img">
                                <p class="item__quantity">${item.quantity || 1}</p>
                            </div>
                        `;
                        inventoryContainer.appendChild(itemElement);
                    });
                } else {
                    inventoryContainer.innerHTML = "<p>No items in inventory.</p>";
                }
            }).catch((error) => {
                console.error("Error fetching inventory: ", error);
            });
        }
    </script>
</head>
<body>
    <div id="inventory"></div> <!-- Container for displaying inventory items -->
</body>
</html>
