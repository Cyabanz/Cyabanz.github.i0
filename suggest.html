<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(25% - 20px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-details {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
        }
        .game-details h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .game-details p {
            color: #666;
            margin: 10px 0;
        }
        .game-details a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: auto;
        }
        .game-details a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .game-card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 500px) {
            .game-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Suggested Games</h1>
    <div id="game-container" class="game-container"></div>

    <script>
        const gameContainer = document.getElementById('game-container');

        fetch('weed.json')
            .then(response => response.json())
            .then(data => {
                // Shuffle the array to get random games
                const shuffledGames = data.sort(() => 0.5 - Math.random());
                const selectedGames = shuffledGames.slice(0, 4); // Get 4 random games

                selectedGames.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game-card');

                    gameCard.innerHTML = `
                        <img src="${game.banner}" alt="${game.title} Banner">
                        <div class="game-details">
                            <h2>${game.title}</h2>
                            <p>${game.description}</p>
                            <a href="${game.link}" target="_blank">Play Now</a>
                        </div>
                    `;

                    gameContainer.appendChild(gameCard);
                });
            })
            .catch(error => console.error('Error fetching the games:', error));
    </script>
</body>
</html>
