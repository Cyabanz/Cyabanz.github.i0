        };

      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        if (!db.objectStoreNames.contains("FILE_DATA")) {
          db.createObjectStore("FILE_DATA");
          console.log("Created object store 'FILE_DATA'.");

  // Save data to IndexedDB
  function saveDataToIndexedDB(data) {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open("/idbfs", 21);

      request.onerror = (event) => {
        console.error("Error opening IndexedDB:", event.target.error);
        reject(event);
      };

      request.onsuccess = (event) => {
        const db = event.target.result;

        // Ensure the object store 'FILE_DATA' exists
        if (!db.objectStoreNames.contains("FILE_DATA")) {
          console.error("Object store 'FILE_DATA' not found.");
          reject("Object store 'FILE_DATA' not found.");
          return;
        }

        const transaction = db.transaction(["FILE_DATA"], "readwrite");
        const objectStore = transaction.objectStore("FILE_DATA");

        let savePromises = [];
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            // Format key
            const formattedKey = key.replace(/_dot_/g, '.')
              .replace(/_hash_/g, '#')
              .replace(/_dollar_/g, '$')
              .replace(/_slash_/g, '/')
              .replace(/_leftBracket_/g, '[')
              .replace(/_rightBracket_/g, ']');
            const entry = data[key];
            entry.timestamp = new Date(entry.timestamp).toISOString(); // Convert timestamp to ISO string

            savePromises.push(
              new Promise((resolve, reject) => {
                const request = objectStore.put(entry, formattedKey);
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event);
              })
            );
          }
        }

        Promise.all(savePromises)
          .then(() => resolve())
          .catch((error) => reject(error));
      };

      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        if (!db.objectStoreNames.contains("FILE_DATA")) {
          db.createObjectStore("FILE_DATA");
          console.log("Created object store 'FILE_DATA'.");
        }
      };
    });
  }

  // Restore data from Firebase and save it to IndexedDB
  function restoreDataFromFirebaseToIndexedDB(userUID) {
    fetchFirebaseData(userUID).then((data) => {
      return saveDataToIndexedDB(data);
    }).then(() => {
      console.log("Data successfully restored to IndexedDB!");
    }).catch((error) => {
      console.error("Error restoring data to IndexedDB:", error);
    });
  }

        var barWidth = (WIDTH / bufferLength) * 2.5;
        var barHeight;
        var x = 0;
    
        function renderFrame() {
          requestAnimationFrame(renderFrame);
    
          x = 0;
    
          analyser.getByteFrequencyData(dataArray);
    
          ctx.fillStyle = getBodyBackgroundColor()
          ctx.fillRect(0, 0, WIDTH, HEIGHT);
    
          for (var i = 0; i < bufferLength; i++) {
            barHeight = dataArray[i];
            
            var r = barHeight + (25 * (i/bufferLength));
            var g = 250 * (i/bufferLength);
            var b = 50;
    
            ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
            ctx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
    
            x += barWidth + 1;
          }
        }
        renderFrame();
                    });
      }
