<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ratings</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getDatabase, ref, set, get, child, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23.appspot.com",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        function fetchGames(callback) {
            const gamesRef = ref(database, 'games');
            get(child(gamesRef)).then((snapshot) => {
                if (snapshot.exists()) {
                    const games = snapshot.val();
                    callback(games);
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        function submitRating(gameId) {
            const ratingInput = document.getElementById(`rating-${gameId}`);
            const rating = parseInt(ratingInput.value);
            if (rating < 1 || rating > 5 || isNaN(rating)) {
                alert("Please enter a rating between 1 and 5.");
                return;
            }

            const ratingsRef = ref(database, `games/${gameId}/ratings`);
            push(ratingsRef, rating); // Store the rating
            ratingInput.value = ''; // Clear the input after submission
        }

        function fetchAverageRating(gameId, callback) {
            const ratingsRef = ref(database, `games/${gameId}/ratings`);
            onValue(ratingsRef, (snapshot) => {
                const ratings = snapshot.val();
                const avg = ratings ? Object.values(ratings).reduce((a, b) => a + b, 0) / Object.values(ratings).length : 0;
                callback(avg);
            });
        }

        function displayGames(games) {
            const gamesContainer = document.getElementById('games');
            gamesContainer.innerHTML = ''; // Clear previous games
            for (const gameId in games) {
                const game = games[gameId];
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game-container');
                gameDiv.innerHTML = `
                    <h3>${game.title}</h3>
                    <img src="${game.banner}" alt="${game.title}" style="width: 100%; max-height: 200px; object-fit: cover;">
                    <p>${game.description}</p>
                    <a href="${game.link}">Play Now</a>
                    <div class="rating-container">
                        <input type="number" min="1" max="5" placeholder="Rate (1-5)" id="rating-${gameId}">
                        <button onclick="submitRating('${gameId}')">Submit Rating</button>
                        <div>Average Rating: <span id="avg-rating-${gameId}">0</span></div>
                    </div>
                `;
                gamesContainer.appendChild(gameDiv);
                fetchAverageRating(gameId, (avg) => {
                    document.getElementById(`avg-rating-${gameId}`).textContent = avg.toFixed(1);
                });
            }
        }

        // Fetch games on page load
        fetchGames(displayGames);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .game-container {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .rating-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="games"></div>

</body>
</html>
