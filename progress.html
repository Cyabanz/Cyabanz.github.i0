<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        import { getDatabase, ref, onValue, set } from "firebase/database";
        import { getAuth, onAuthStateChanged } from "firebase/auth";

        const firebaseConfig = {
            apiKey: "AIzaSyDQcJNa_j_PC3-K5er4ms0WvVXQS_CEcuE",
            authDomain: "algebras4-44f23.firebaseapp.com",
            databaseURL: "https://algebras4-44f23-default-rtdb.firebaseio.com",
            projectId: "algebras4-44f23",
            storageBucket: "algebras4-44f23",
            messagingSenderId: "512062724744",
            appId: "1:512062724744:web:653e3c7a504fb7255fdd3d",
            measurementId: "G-4R378XMPSW"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth();

        function purchaseItem(userId, itemId, itemPrice) {
            const userRef = ref(database, 'users/' + userId);
            
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData.coins >= itemPrice) {
                    const newCoins = userData.coins - itemPrice;
                    const updatedPurchasedItems = { ...userData.purchasedItems, [itemId]: true };

                    set(userRef, {
                        ...userData,
                        coins: newCoins,
                        purchasedItems: updatedPurchasedItems
                    }).then(() => {
                        console.log(`${itemId} purchased successfully!`);
                    }).catch((error) => {
                        console.error('Error purchasing item: ', error);
                    });
                } else {
                    console.log('Not enough coins to purchase this item.');
                }
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;

                const userRef = ref(database, 'users/' + userId);
                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val();
                    document.getElementById('userCoins').textContent = `Coins: ${userData.coins}`;
                });

                const shopRef = ref(database, 'shopItems');
                onValue(shopRef, (snapshot) => {
                    const items = snapshot.val();
                    const shopContainer = document.getElementById('shopItems');
                    shopContainer.innerHTML = ''; // Clear previous items

                    for (const itemId in items) {
                        const item = items[itemId];
                        const itemElement = document.createElement('div');
                        itemElement.innerHTML = `
                            <h3>${item.name}</h3>
                            <p>Price: ${item.price} coins</p>
                            <img src="${item.image}" alt="${item.name}" width="100">
                            <button onclick="purchaseItem('${userId}', '${itemId}', ${item.price})">Purchase</button>
                        `;
                        shopContainer.appendChild(itemElement);
                    }
                });
            } else {
                console.log('User is not signed in');
            }
        });
    </script>
</head>
<body>
    <h1>Shop</h1>
    <div id="userCoins">Coins: 0</div>
    <div id="shopItems"></div>
</body>
</html>
